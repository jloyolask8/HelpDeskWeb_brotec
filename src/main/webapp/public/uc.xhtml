<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Actualizar cupos de Inscripci√≥n - HelpDesk Brotec-Icafal</title>

    </h:head>
    <h:body>

        <p:dialog id="messagesDialogId" visible="#{not empty facesContext.messageList}" header="Mensajes" modal="true"
                  widgetVar="messagesDialog" appendToBody="true">
            <h:form id="messagesForm">
                <h:panelGrid style="padding-left: 10px;">
                    <h:messages />  
                </h:panelGrid>
                <div align="right">
                    <p:commandButton immediate="true" onclick="messagesDialog.hide();" update=":mainForm"
                                     type="button" value="OK"/>
                </div>  

            </h:form>
        </p:dialog>    




        <h:form id="form_">

            <p:panel header="Update cupos">

                <h:dataTable value="#{cuposHorarioBean.entries}" var="entry">
                    <h:column id="column1">
                        <f:facet name="header">
                            <h:outputText value="Horario"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{entry.horario}" required="true"></h:inputText>
                    </h:column>
                    <h:column id="column2">
                        <f:facet name="header">
                            <h:outputText value="Cupos"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{entry.cuposs}" required="true"></h:inputText>
                    </h:column>
                    <h:column>
                        <p:commandButton  actionListener="#{cuposHorarioBean.removeCupo(entry.id)}"
                                          immediate="true"
                                          update=":messagesDialogId :form_"  
                                          value="remover"/>
                    </h:column>
                </h:dataTable>     

                <f:facet name="footer">
                    <p:commandButton  actionListener="#{cuposHorarioBean.updateCupos()}"
                                      update=":messagesDialogId :form_"  
                                      value="Actualizar cupos"/>
                    <p:commandButton  actionListener="#{cuposHorarioBean.addCupo()}"   immediate="true"
                                      update=":messagesDialogId :form_"  
                                      value="Agregar horario"/>
                      <p:commandButton  actionListener="#{cuposHorarioBean.resetInscritos()}"   immediate="true"
                                      update=":messagesDialogId :form_"  
                                      value="Reset Inscritos."/>
                </f:facet>


            </p:panel>


            <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel" >  
                <f:facet name="start">  
                    <h:graphicImage value="../resources/images/loading.gif" /> 
                </f:facet>  

                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus>  

        </h:form>
    </h:body>
</html>
