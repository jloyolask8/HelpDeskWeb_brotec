<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrupoTitle}"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaGrupos}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.ViewGrupoTitle}:&nbsp;#{grupoController.selected.nombre}</h1>
                        <p:commandLink title="Ayuda para Grupos" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">

                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>



        <ui:define name="body">

            <h:form id="form0">
                <p:tabView id="tabs" dynamic="true">

                    <p:tab id="lista" title="Grupo: #{grupoController.selected.idGrupo}" >

                        <div class="row">
                            <div class="col-sm-6 col-lg-4">
                                <div class="form-group">
                                    <label style="font-weight: bold;" class="control-label">#{bundle.ViewGrupoLabel_nombre}</label>
                                    <h:outputText styleClass="form-control" 
                                                  value="#{grupoController.selected.nombre}" title="#{bundle.ViewGrupoTitle_nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label style="font-weight: bold;" class="control-label">Área:</label>
                                    <h:outputText styleClass="form-control" 
                                                  value="#{grupoController.selected.idArea.nombre}" title="Área"/>
                                </div>
                                <div class="form-group">
                                    <label style="font-weight: bold;" class="control-label">#{bundle.ViewGrupoLabel_descripcion}</label>
                                    <h:inputTextarea disabled="true" styleClass="form-control" 
                                                     value="#{grupoController.selected.descripcion}" title="#{bundle.ViewGrupoTitle_descripcion}">
                                    </h:inputTextarea>
                                </div>
                            </div>
                        </div>
                        <br/>

                        <p:tabView id="tabs" dynamic="true">

                            <p:tab id="lista" title="Agentes/Usuarios del Grupo" >


                                <p:dataTable widgetVar="usuariosTableByGrupo" var="user" value="#{grupoController.selected.usuarioList}"     

                                             emptyMessage="(No se han encontrado usuarios asociados al grupo)" paginatorAlwaysVisible="false"
                                             resizableColumns="true" paginator="true" rows="15"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15,30,50">



                                    <p:column headerText="Id Usuario">
                                        <h:outputText value="#{user.idUsuario}"/>
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{user.capitalName}"/>
                                    </p:column>
                                    <p:column headerText="Email">
                                        <h:outputText value="#{user.email}"/>
                                    </p:column>
                                    <p:column headerText="Activo">
                                        <h:outputText value="#{user.activo eq true ? 'Activo':'Desactivo'}"/>
                                    </p:column>
                                    <p:column headerText="Acción">

                                        <p:commandLink id="viewBtn" action="#{usuarioController.prepareView(user, '/script/grupo/View')}"
                                                       disabled="#{not usuarioController.puedeEditar(user)}"
                                                       title="Ver" ajax="false"
                                                       styleClass="btn btn-sm btn-outline btn-default"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                       >
                                            <i class="fa fa-eye"/>
                                        </p:commandLink>
                                        <p:commandLink id="editBtn" action="#{usuarioController.prepareEdit(user, '/script/grupo/View')}"
                                                       title="Editar" ajax="false"
                                                       disabled="#{not usuarioController.puedeEditar(user)}"
                                                       styleClass="btn btn-sm btn-outline btn-primary"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                       >
                                            <i class="fa fa-edit"/>
                                        </p:commandLink>
                                    </p:column>


                                </p:dataTable>



                            </p:tab>

                            <p:tab id="lista2" title="Productos del Grupo" >


                                <p:dataTable widgetVar="productoList" var="p" value="#{grupoController.selected.productoList}"     

                                             emptyMessage="(No se han encontrado productoList asociados al grupo)" paginatorAlwaysVisible="false"
                                             resizableColumns="true" paginator="true" rows="15"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15,30,50">



                                    <p:column>
                                        <h:outputText value="#{p}"/>
                                    </p:column>

                                    <p:column headerText="Acción">
                                        <p:commandButton id="viewBtn" ajax="false" action="#{productoController.prepareView(user, '/script/grupo/View')}"  rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" title="Ver" icon="ui-icon ui-icon-document"/>
                                        <p:commandButton id="editBtn" ajax="false" action="#{productoController.prepareEdit(user, '/script/grupo/View')}"  rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" title="Editar" icon="ui-icon ui-icon-pencil"/>
                                    </p:column>


                                </p:dataTable>



                            </p:tab>
                        </p:tabView>

                        <br/>


                        <div class="btn-group">
                            <p:commandLink styleClass="btn btn-default btn-flat" 
                                           action="#{grupoController.prepareList}"  
                                           ajax="false"
                                           immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-chevron-left"></i> Volver
                            </p:commandLink>  
                        </div>
                        &nbsp;
                        <div class="btn-group">
                            <p:commandLink styleClass="btn btn-primary btn-flat" 
                                           action="Edit"  
                                           ajax="false" 
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-pencil');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-pencil"></i> #{bundle.ViewGrupoEditLink}
                            </p:commandLink>  
                        </div>

                    </p:tab>

                </p:tabView>
            </h:form>

        </ui:define>

        <ui:define name="dialogs">

        </ui:define>
    </ui:composition>

</html>
