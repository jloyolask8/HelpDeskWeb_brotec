<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGrupoTitle}"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaGrupos}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;#{bundle.CreateGrupoTitle}</h1>
                        <p:commandLink title="Ayuda Grupos" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">

                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>


        <ui:define name="body">

            <h:form>
                <p:messages/>
                <p:fieldset legend="Datos generales">

                    <div class="row">
                        <div class="col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label style="font-weight: bold;" class="control-label">#{bundle.CreateGrupoLabel_idGrupo}</label>
                                <h:inputText id="idGrupo" styleClass="form-control" 
                                             value="#{grupoController.selected.idGrupo}" title="#{bundle.CreateGrupoTitle_idGrupo}"
                                             size="40" required="true" requiredMessage="ID o código del grupo es requerido"/>
                                <p:message for="idGrupo" />
                            </div>
                            <div class="form-group">
                                <label style="font-weight: bold;" class="control-label">#{bundle.CreateGrupoLabel_nombre}</label>
                                <h:inputText styleClass="form-control"
                                             id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.CreateGrupoTitle_nombre}" size="40"
                                             />
                                <p:message for="nombre"/>
                            </div>
                            <div class="form-group">
                                <label style="font-weight: bold;" class="control-label">Área:</label>
                                <h:selectOneMenu styleClass="form-control" id="idArea"  value="#{grupoController.selected.idArea}" required="true" 
                                                 requiredMessage="Seleccione el Área a la cual esta asociada este grupo.">
                                    <f:selectItems value="#{areaController.itemsAvailableSelectOne}" />
                                </h:selectOneMenu>
                                <p:message for="idArea"/>
                            </div>
                            <div class="form-group">
                                <label style="font-weight: bold;" class="control-label">#{bundle.CreateGrupoLabel_descripcion}</label>
                                <h:inputTextarea styleClass="form-control" 
                                                 rows="4" cols="50" id="descripcion" value="#{grupoController.selected.descripcion}" title="#{bundle.CreateGrupoTitle_descripcion}">
                                </h:inputTextarea>
                                <p:message for="descripcion"/>
                            </div>
                        </div>
                    </div>


                </p:fieldset>
                <br/>

                <p:fieldset legend=" Usuarios del Grupo">
                    <p:pickList id="pojoPickList"  value="#{grupoController.usuariosDualListModel}" var="u" effect="slide" 
                                itemValue="#{u}" itemLabel="#{u.capitalName} (#{u.idUsuario})" converter="UsuarioConverter"
                                showSourceControls="true" showTargetControls="true"  
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" > 

                        <f:facet name="sourceCaption">Usuarios</f:facet> 
                        <f:facet name="targetCaption">Seleccionados</f:facet> 

                        <p:column> 
                            #{u.capitalName} 
                        </p:column> 

                    </p:pickList>  
                </p:fieldset>
                <div style="margin-top: 10px;">
                <p:commandLink styleClass="btn btn-default btn-flat fa fa-reply" action="#{grupoController.prepareList}" value="&nbsp;&nbsp;Volver" immediate="true" ajax="false"/>
                &nbsp;&nbsp;   
                <p:commandLink styleClass="btn btn-primary btn-flat fa fa-save" 
                               action="#{grupoController.create}" value="&nbsp;&nbsp;#{bundle.CreateGrupoSaveLink}" 
                               ajax="false"  rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
