<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="Grupos"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaGrupos}"/>
        </ui:define>


        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;Grupos</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{grupoController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{grupoController}" update="@(form)"/>

                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{grupoController.prepareCreate}" 
                                                       value="#{bundle.ListGrupoCreateLink}"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        </h:commandLink>
                                    </li>

                                </ul>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>


        <ui:define  name="body">
            <h:form id="form">
                <h:panelGroup >

                    <p:dataTable id="tablaGrupos" widgetVar="ListGrupos" var="item" value="#{grupoController.items}" selectionMode="single"
                                 emptyMessage="#{bundle.ListGrupoEmpty}">


                        <p:column headerText="#{bundle.ListGrupoTitle_nombre}">
                            <h:outputText value="#{item.nombre}" title="Id:#{item.idGrupo}"/>
                        </p:column>

                        <p:column headerText="#{bundle.ListGrupoTitle_idArea}">
                            <h:outputText value="#{item.idArea.nombre}"/>
                        </p:column>

                        <p:column headerText="#{bundle.ListGrupoTitle_descripcion}">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <p:column headerText="# de ejecutivos">
                            <h:outputText id="ejecutivos" value="#{item.usuarioList.size()}" />
                            <p:tooltip value="#{item.usuarioList}" for="ejecutivos"/>
                        </p:column>

                        <p:column headerText="#{applicationBean.productDescription}">
                            <h:outputText id="productoList" value="#{item.productoList.size()}" />
                            <p:tooltip value="#{item.productoList}" for="productoList"/>
                        </p:column>

                        <p:column headerText="Acción">
                            <p:commandLink id="viewBtn" action="#{grupoController.prepareView(item)}"
                                           disabled="#{not grupoController.puedeEditar(item)}"
                                           title="Ver" ajax="false"
                                           styleClass="btn btn-sm btn-outline btn-default"
                                           >
                                <i class="fa fa-eye"/>
                            </p:commandLink>
                            <p:commandLink id="editBtn" action="#{grupoController.prepareEdit(item)}"
                                           title="Editar" ajax="false"
                                           disabled="#{not grupoController.puedeEditar(item)}"
                                           styleClass="btn btn-sm btn-outline btn-primary"
                                           >
                                <i class="fa fa-edit"/>
                            </p:commandLink>
                            <p:commandLink id="showDialogButton"
                                           title="Eliminar"
                                           update=":form:confirmDialog"
                                           action="#{grupoController.setSelected(item)}"
                                           oncomplete="PF('confirmation').show()"
                                           styleClass="btn btn-sm btn-outline btn-danger"
                                           disabled="#{not grupoController.puedeEditar(item)}"
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                           >
                                <i class="fa fa-trash-o"/>
                            </p:commandLink>
                            
                        </p:column>

                    </p:dataTable>


                </h:panelGroup>

                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el grupo #{grupoController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="#{bundle.yesDelete}" action="#{grupoController.destroy()}" 
                                       update=":form"/>&nbsp;&nbsp;
                        <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

                <br />
                <p:commandLink styleClass="btn btn-primary btn-flat fa fa-plus" ajax="false" action="#{grupoController.prepareCreate}" value="Crear grupo"
                                 rendered="#{grupoController.items.rowCount == 0}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
