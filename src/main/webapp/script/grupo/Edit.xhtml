<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoTitle}"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaGrupos}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditGrupoTitle}: #{grupoController.selected.idGrupo}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">

                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <p:messages globalOnly="true"/>
                <p:tabView id="tabs" dynamic="true">



                    <p:tab title="Datos generales">
                        <div class="row">
                            <div class="col-sm-6 col-lg-4">
                                <div class="form-group">
                                    <label for="idGrupo" style="font-weight: bold;" class="control-label">#{bundle.EditGrupoLabel_idGrupo}</label>
                                    <h:inputText disabled="true" id="idGrupo" styleClass="form-control" 
                                                 value="#{grupoController.selected.idGrupo}" title="#{bundle.EditGrupoTitle_idGrupo}"/>
                                    <p:message for="idGrupo"/>
                                </div>
                                <div class="form-group">
                                    <label for="nombre" style="font-weight: bold;" class="control-label">#{bundle.EditGrupoLabel_nombre}</label>
                                    <h:inputText styleClass="form-control"
                                                 id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.EditGrupoTitle_nombre}" 
                                                 />
                                    <p:message for="nombre"/>
                                </div>
                                <div class="form-group">
                                    <label for="idArea" style="font-weight: bold;" class="control-label">Área:</label>
                                    <h:selectOneMenu styleClass="form-control" id="idArea"  value="#{grupoController.selected.idArea}" required="true" 
                                                     requiredMessage="Seleccione el Área a la cual esta asociada este grupo.">
                                        <f:selectItems value="#{areaController.itemsAvailableSelectMany}" />
                                    </h:selectOneMenu>
                                    <p:message for="idArea"/>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion" style="font-weight: bold;" class="control-label">#{bundle.EditGrupoLabel_descripcion}</label>
                                    <h:inputTextarea styleClass="form-control" 
                                                     rows="4" cols="50" id="descripcion" value="#{grupoController.selected.descripcion}" title="#{bundle.EditGrupoTitle_descripcion}">
                                    </h:inputTextarea>
                                    <p:message for="descripcion"/>
                                </div>
                            </div>
                        </div>
                        <br/>

                    </p:tab>

                    <p:tab title="Usuarios">

                        <p:pickList id="pojoPickList"  value="#{grupoController.usuariosDualListModel}" var="u" effect="slide" 
                                    itemValue="#{u}" itemLabel="#{u.capitalName} (#{u.idUsuario})" converter="UsuarioConverter"
                                    showSourceControls="true" showTargetControls="true"  
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" > 

                            <f:facet name="sourceCaption">Usuarios</f:facet> 
                            <f:facet name="targetCaption">Seleccionados</f:facet> 

                            <p:column> 
                                #{u.capitalName} 
                            </p:column> 

                        </p:pickList>  
                    </p:tab>

                    <p:tab title="Productos asociados al Grupo">
                        <p:pickList id="productsPickList"  value="#{grupoController.productoDualListModel}" var="p" effect="slide" 
                                    itemValue="#{p}" itemLabel="#{p.nombre} (#{p.idProducto})" converter="ProductoConverter"
                                    showSourceControls="true" showTargetControls="true"  
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" > 

                            <f:facet name="sourceCaption">Productos</f:facet> 
                            <f:facet name="targetCaption">Productos Seleccionados</f:facet> 

                            <p:column> 
                                <h:outputText value="#{p.nombre} (#{p.idProducto})"/>
                            </p:column> 

                        </p:pickList>  
                    </p:tab>






                </p:tabView>


                <br/>


                <div class="btn-group">
                    <p:commandLink styleClass="btn btn-default btn-flat" 
                                   action="#{grupoController.prepareList}"  
                                   ajax="false"
                                   immediate="true"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-chevron-left"></i> Volver
                    </p:commandLink>  
                </div>
                &nbsp;
                <div class="btn-group">
                    <p:commandLink styleClass="btn btn-primary btn-flat" 
                                   action="#{grupoController.prepareView()}"  
                                   ajax="false"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-eye');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-eye"></i> Ver
                    </p:commandLink>  
                </div>
                &nbsp;
                <div class="btn-group">
                    <p:commandLink styleClass="btn btn-primary btn-flat" 
                                   action="#{grupoController.update}"  
                                   ajax="false" 
                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-save');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-save"></i> #{bundle.EditGrupoSaveLink}
                    </p:commandLink>  
                </div>
                
                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el grupo #{grupoController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{grupoController.destroy()}" 
                                         ajax="false" oncomplete="PF('confirmation').hide()"/>
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
