<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="Roles"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaRoles}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;Roles de Usuario</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{rolController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{rolController}" update="@(form)"/>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{rolController.prepareCreate}" 
                                                       value="Agregar Rol"
                                                       title="Agregar/Crear nuevo Rol"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">
            <h:form id="form">

                <h:outputText escape="false" value="#{bundle.ListRolEmpty}" rendered="#{rolController.items.rowCount == 0}"/>
                <h:panelGroup layout="block" styleClass="table-responsive" rendered="#{rolController.items.rowCount > 0}" >


                    <p:dataTable id="tablaroles" widgetVar="RolTable" var="item" value="#{rolController.items}" selectionMode="single"
                                 emptyMessage="#{bundle.ListRolEmpty}">

                        <p:column  headerText="#{bundle.ListRolTitle_idRol}">

                            <h:outputText value="#{item.idRol}"/>
                        </p:column>
                        <p:column  headerText="#{bundle.ListRolTitle_nombre}">

                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListRolTitle_descripcion}">

                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <p:column headerText="Acción">
                            <div align="center">
                                <p:commandLink id="viewBtn" action="#{rolController.prepareView(item)}"
                                               disabled="#{not rolController.puedeEditar(item)}"
                                               title="Ver" ajax="false"
                                               styleClass="btn btn-sm btn-outline btn-default"
                                               rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                               >
                                    <i class="fa fa-eye"/>
                                </p:commandLink>
                                <p:commandLink id="editBtn" action="#{rolController.prepareEdit(item)}"
                                               disabled="#{not rolController.puedeEditar(item)}"
                                               title="Editar" ajax="false" 
                                               styleClass="btn btn-sm btn-outline btn-primary"
                                               rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                               >
                                    <i class="fa fa-edit"/>
                                </p:commandLink>
                                <p:commandLink id="showDialogButton"
                                               title="Eliminar"
                                               update=":form:confirmDialog"
                                               action="#{rolController.setSelected(item)}"
                                               disabled="#{not rolController.puedeEditar(item)}"
                                               oncomplete="PF('confirmation').show()"
                                               styleClass="btn btn-sm btn-outline btn-danger"
                                               rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                               >
                                    <i class="fa fa-trash-o"/>
                                </p:commandLink>
                            </div>
                        </p:column>
                    </p:dataTable>

                </h:panelGroup>


                <br />
                <p:commandButton ajax="false" action="#{rolController.prepareCreate}" value="#{bundle.ListRolCreateLink}" 
                                 rendered="#{rolController.items.rowCount == 0}" icon="ui-icon ui-icon-plus"/>

                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el rol #{rolController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="#{bundle.yesDelete}" action="#{rolController.destroy()}" 
                                       ajax="false"/>&nbsp;&nbsp;
                        <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
