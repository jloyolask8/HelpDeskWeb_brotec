<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear roles de usuario"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaRoles}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i style="font-size: small;" class="fa fa-plus"/> <i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;Crear nuevo rol</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:messages/>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="idRol" class="control-label">#{bundle.EditRolLabel_idRol}</label>
                            <h:inputText id="idRol" styleClass="form-control" 
                                         value="#{rolController.selected.idRol}" title="#{bundle.EditRolTitle_idRol}"
                                         required="true" requiredMessage="#{bundle.EditRolRequiredMessage_idRol}"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.EditRolLabel_nombre}</label>
                            <h:inputText styleClass="form-control" 
                                         value="#{rolController.selected.nombre}" title="#{bundle.EditRolTitle_nombre}"  
                                         required="true" requiredMessage="El nombre del Rol es Requerido."/>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="control-label">#{bundle.EditRolLabel_descripcion}</label>
                            <h:inputTextarea style="height: 100px;" cols="30" rows="2"  id="descripcion" styleClass="form-control"  
                                             value="#{rolController.selected.descripcion}" title="#{bundle.EditRolTitle_descripcion}" />
                        </div>
                        <div class="form-group">
                            <label  class="control-label">Funciones:</label>

                            <p:selectManyCheckbox converter="FuncionConverter" value="#{rolController.selected.funcionList}" layout="pageDirection">

                                <f:selectItems  value="#{funcionController.itemsAvailableSelectMany}" itemLabel="nombre" itemValue="idFuncion"/>

                            </p:selectManyCheckbox>

                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <p:commandLink action="#{rolController.prepareList}" 
                                   styleClass="btn btn-default btn-flat" 
                                   ajax="false" immediate="true"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-chevron-left"></i> Volver
                    </p:commandLink>
                </div>
                &nbsp;
                <div class="btn-group">
                    <p:commandLink action="#{rolController.create}" 
                                   ajax="false"
                                   styleClass="btn btn-primary btn-flat" 
                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-save');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-save"></i> #{bundle.CreateRolSaveLink}
                    </p:commandLink>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
