<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Roles" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaRoles}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.CreateRolTitle}">

                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditRolLabel_idRol}" for="idRol" style="font-weight:bold"/>
                        <p:inputText id="idRol" value="#{rolController.selected.idRol}" title="#{bundle.EditRolTitle_idRol}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_idRol}"/>
                        <h:outputLabel value="#{bundle.EditRolLabel_nombre}" for="nombre" style="font-weight:bold"/>
                        <p:inputText id="nombre" value="#{rolController.selected.nombre}" required="true" requiredMessage="El nombre del Rol es Requerido." title="#{bundle.EditRolTitle_nombre}" />
                        <h:outputLabel value="#{bundle.EditRolLabel_descripcion}" for="descripcion" style="font-weight:bold"/>
                        <p:inputTextarea cols="30" rows="2" maxlength="40" id="descripcion" value="#{rolController.selected.descripcion}" title="#{bundle.EditRolTitle_descripcion}" />
                        <h:outputLabel value="Funciones:" for="descripcion" style="font-weight:bold"/>
                        <p:selectManyCheckbox converter="FuncionConverter" value="#{rolController.selected.funcionList}" layout="pageDirection">
                            <f:selectItems  value="#{funcionController.itemsAvailableSelectMany}" itemLabel="nombre" itemValue="idFuncion"/>
                        </p:selectManyCheckbox>

                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton action="#{rolController.create}" value="#{bundle.CreateRolSaveLink}" ajax="false" icon="ui-icon-disk" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>                     
                        <p:commandButton action="#{rolController.prepareList}" value="#{bundle.CreateRolShowAllLink}" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                    </f:facet> 



                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
