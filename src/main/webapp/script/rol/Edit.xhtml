<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"/>
        </ui:define>
        <ui:define name="west">
            <h:outputText escape="false" value="#{bundle.ayudaRoles}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditRolTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <p:messages/>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">#{bundle.EditRolLabel_idRol}</label>
                            <h:inputText id="idRol" disabled="true" styleClass="form-control" 
                                         value="#{rolController.selected.idRol}" title="#{bundle.EditRolTitle_idRol}"
                                         required="true" requiredMessage="#{bundle.EditRolRequiredMessage_idRol}"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.EditRolLabel_nombre}</label>
                            <h:inputText styleClass="form-control" 
                                         value="#{rolController.selected.nombre}" title="#{bundle.EditRolTitle_nombre}"  
                                         required="true" requiredMessage="El nombre del rol es requerido"/>
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.EditRolLabel_descripcion}</label>
                            <h:inputTextarea style="height: 100px;" id="descripcion" styleClass="form-control"  
                                             value="#{rolController.selected.descripcion}" title="#{bundle.EditRolTitle_descripcion}" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Funciones:</label>

                            <p:selectManyCheckbox converter="FuncionConverter" value="#{rolController.selected.funcionList}" layout="pageDirection">

                                <f:selectItems  value="#{funcionController.itemsAvailableSelectMany}" itemLabel="nombre" itemValue="idFuncion"/>

                            </p:selectManyCheckbox>

                        </div>
                    </div>
                </div>
                <p:commandLink styleClass="btn btn-default btn-flat fa fa-reply" ajax="false" action="#{rolController.prepareList}" value="&nbsp;&nbsp;Volver" immediate="true"/>&nbsp;&nbsp;
                <p:commandLink styleClass="btn btn-primary btn-flat fa fa-eye" ajax="false" action="View" value="&nbsp;&nbsp;#{bundle.EditRolViewLink}" immediate="true"/>&nbsp;&nbsp;
                <p:commandLink styleClass="btn btn-primary btn-flat fa fa-save" ajax="false" action="#{rolController.update}" value="&nbsp;&nbsp;#{bundle.EditRolSaveLink}" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>
                
                
                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el rol #{rolController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="Yes Sure" action="#{rolController.destroy}" 
                                         update="form" oncomplete="PF('confirmation').hide()"/>
                        <p:commandButton id="decline" value="Not Yet" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
