<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaRoles}"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-key page-header-icon"></i>&nbsp;&nbsp;Detalles de Rol: #{rolController.selected.idRol}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewRolLabel_idRol}</label>
                            <h:outputText style="width: 500px;" styleClass="form-control" 
                                          value="#{rolController.selected.idRol}" title="#{bundle.ViewRolTitle_idRol}" 
                                          />
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewRolLabel_nombre}</label>
                            <h:outputText style="width: 500px;" styleClass="form-control" 
                                          value="#{rolController.selected.nombre}" title="#{bundle.ViewRolTitle_nombre}"  
                                          />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewRolLabel_descripcion}</label>
                            <h:inputTextarea style="width: 500px; height: 100px;" disabled="true" styleClass="form-control"  value="#{rolController.selected.descripcion}" title="#{bundle.ViewRolTitle_descripcion}" />
                        </div>
                    </div>
                </div>

                <p:outputPanel style="margin-top: 20px;" id="funcList">
                    <p:dataTable value="#{rolController.selected.funcionList}" var="func" emptyMessage="Sin Funciones asociadas" style="width:500px"> 
                        <f:facet name="header">  
                            <h:outputText value="Funciones Asociadas al Rol"></h:outputText>                           
                        </f:facet> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre" />
                            </f:facet>
                            <h:outputText value="#{func.nombre}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DescripciÃ³n" />
                            </f:facet>
                            <h:outputText value="#{func.descripcion}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>

                <div style="margin-top: 15px;">

                    <div class="btn-group">
                        <p:commandLink action="#{rolController.prepareList}" 
                                       styleClass="btn btn-default btn-flat" 
                                       ajax="false" immediate="true"
                                       onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-chevron-left');
                                               jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                            <i class="fa fa-chevron-left"></i> Volver
                        </p:commandLink>
                    </div>
                    &nbsp;
                    <div class="btn-group">
                        <p:commandLink action="Edit" 
                                       ajax="false"
                                       styleClass="btn btn-primary btn-flat" 
                                       disabled="#{not rolController.puedeEditar(rolController.selected)}"
                                       onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-pencil');
                                               jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                            <i class="fa fa-pencil"></i> #{bundle.ViewRolEditLink}
                        </p:commandLink>
                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
