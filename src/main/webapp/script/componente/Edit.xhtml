<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="#{applicationBean.helpdeskTitle} #{bundle.EditComponenteTitle} #{applicationBean.productComponentDescription}"></h:outputText>
        </ui:define>
        <ui:define name="help">
            crear ayuda componentes
        </ui:define>

        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditComponenteTitle} #{applicationBean.productComponentDescription}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
            <h:form>

                <p:messages globalOnly="true"/>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateComponenteLabel_idComponente}</label>
                            <h:inputText styleClass="form-control" id="idComponente" readonly="true" disabled="true"
                                         value="#{componenteController.selected.idComponente}" required="true" 
                                         requiredMessage="#{bundle.RequiredMessage}"/>
                            <h:message for="idComponente" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateComponenteLabel_nombre}</label>
                            <h:inputText styleClass="form-control" id="nombre" value="#{componenteController.selected.nombre}" 
                                         required="true" requiredMessage="#{bundle.RequiredMessage}" />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateComponenteLabel_descripcion}</label>
                            <h:inputTextarea styleClass="form-control" id="descripcion" 
                                             value="#{componenteController.selected.descripcion}"  cols="50" />
                            <h:message for="descripcion" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Producto Asociado:</label>
                            <h:selectOneMenu styleClass="form-control" id="idProductoComponente" value="#{componenteController.selected.idProducto}">
                                <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:message for="idProductoComponente" errorClass="text-danger"/>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{componenteController.prepareList}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false" immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.Cancel}
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{componenteController.update()}" 
                                           ajax="false"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.SaveLink}
                            </p:commandLink>
                        </div>

                    </div>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
