<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de #{applicationBean.productComponentDescription}"></h:outputText>
        </ui:define>
        <ui:define name="menutitle">
            <h:outputText value="Listado de #{applicationBean.productComponentDescription}(s)"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaProductos}" escape="false"/>
        </ui:define>

        <ui:define name="body">



            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-cubes page-header-icon"></i>&nbsp;&nbsp;<p:outputLabel value="Listado de #{applicationBean.productComponentDescription}(s)"></p:outputLabel></h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">

                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{componenteController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{componenteController}" update="@(form)"/>

                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{componenteController.prepareCreate}" 
                                                       value="Agregar #{applicationBean.productComponentDescription}"
                                                       title="Agregar/Crear nuevo #{applicationBean.productComponentDescription}">
                                        </h:commandLink>
                                    </li>

                                </ul>
                            </div>


                        </h:form>



                    </div>
                </div>
            </div><!-- / .page-header --> 

            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update="@(form)" 
                                 controllerMBean="#{componenteController}"
                                 user="#{UserSessionBean.current}"/>
                <div class="panel search-panel">
                    <h:form id="form" styleClass="search-form">
                        <go:filterView controllerMBean="#{componenteController}" vista="#{componenteController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{componenteController.filterHelper}" 
                                       canChangeFilters="#{filtroAcceso.verificarAccesoAFiltrosIndex()}"
                                       update="@(form)"
                                       vistaControllerBackOutcome="/script/componente/List"/>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form id="form0">

                    <h:panelGroup layout="block" styleClass="alert alert-warning" 
                                  rendered="#{componenteController.items.rowCount le 0}">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Su búsqueda no arrojó ningún resultado.
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="table-responsive" rendered="#{componenteController.items.rowCount gt 0}">

                        <p:dataTable widgetVar="dataTable" var="item" value="#{componenteController.items}" selectionMode="single"
                                     emptyMessage="#{bundle.emptyList}">

                            <p:column headerText="Código" sortBy="#{item.idComponente}">
                                <h:outputText value="#{item.idComponente}" />
                            </p:column>

                            <p:column headerText="Nombre" sortBy="#{item.nombre}">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>

                            <p:column headerText="#{applicationBean.productDescription}" sortBy="#{item.idProducto.nombre}">
                                <h:outputText value="#{item.idProducto.nombre}" />
                            </p:column>

                            <p:column headerText="Acción">
                                <div class="btn-toolbar">

                                    <p:commandLink id="editBtn" action="#{componenteController.prepareEdit(item)}" title="Editar" ajax="false" 
                                                   styleClass="btn btn-sm btn-outline btn-primary"
                                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        <i class="fa fa-edit"/>
                                    </p:commandLink>

                                    <p:commandLink  id="showDialogButton" 
                                                    actionListener="#{componenteController.setSelected(item)}"
                                                    rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                    styleClass="btn btn-sm btn-outline btn-danger"
                                                    title="Eliminar"
                                                    oncomplete="PF('confirmation').show()"
                                                    update=":confirmDialog">
                                        <i class="fa fa-times"/>

                                    </p:commandLink>
                                </div>
                            </p:column>
                        </p:dataTable>
                        

                        <div class="row text-center">
                            <go:paginatorCounts controllerMBean="#{componenteController}"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>

        </ui:define>
        <ui:define name="dialogs">

            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="explode" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
            </p:confirmDialog>

            <p:dialog id="confirmDialog" showEffect="fade" hideEffect="clip" modal="true"
                      header="Iniciando proceso de eliminación" widgetVar="confirmation">
                <h:form id="formDelete">
                    <h:outputText value="Está seguro de eliminar el componente #{componenteController.selected.nombre} ??"/>
                    <p:commandButton id="confirm" value="Si, Eliminar" actionListener="#{componenteController.destroy()}" action="/script/pagina"
                                     update=":form0" oncomplete="PF('confirmation').hide()"/>
                    <p:commandButton id="decline" value="No, Cancelar" onclick="PF('confirmation').hide()" type="button" /> 

                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
