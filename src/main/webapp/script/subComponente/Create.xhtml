<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="#{applicationBean.helpdeskTitle} #{bundle.CreateSubComponenteTitle} #{applicationBean.productSubComponentDescription}"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaProductos}" escape="false"/>
        </ui:define>

        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.CreateSubComponenteTitle} #{applicationBean.productSubComponentDescription}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
            <h:form>

                <p:messages globalOnly="true"/>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateSubComponenteLabel_idSubComponente}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" id="idSubComponente" value="#{subComponenteController.selected.idSubComponente}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                                </p>
                                <p:message for="idSubComponente"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateSubComponenteLabel_nombre}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" id="nombre" value="#{subComponenteController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}" />
                                </p>
                                <p:message for="nombre"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateSubComponenteLabel_descripcion}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputTextarea styleClass="form-control" id="descripcion" value="#{subComponenteController.selected.descripcion}"  cols="50" />
                                </p>
                                <p:message for="descripcion"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Componente Asociado:</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:selectOneMenu styleClass="form-control" id="idProductoSubComponente" value="#{subComponenteController.selected.idComponente}">
                                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}" />
                                    </h:selectOneMenu>
                                </p>
                                <p:message for="idProductoSubComponente"/>
                            </div>
                        </div>










                    </div>
                </div>





                <p:toolbar> 
                    <p:toolbarGroup align="left">   
                        <p:commandButton action="#{subComponenteController.create}" value="#{bundle.SaveLink}" ajax="false" icon="ui-icon-disk"/>        
                        <p:separator/>   
                        <p:commandButton action="#{subComponenteController.prepareList}" value="#{bundle.ShowAllLink}" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                    </p:toolbarGroup>
                </p:toolbar>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
