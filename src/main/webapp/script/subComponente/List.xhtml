<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{applicationBean.productSubComponentDescription}"></h:outputLabel>
        </ui:define>
        <ui:define name="menutitle">
            <h:outputLabel value="Vistas de #{applicationBean.productSubComponentDescription}"></h:outputLabel>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaProductos}" escape="false"/>
        </ui:define>

        <ui:define name="body">

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-cubes page-header-icon"></i>&nbsp;&nbsp;<p:outputLabel value="Listado de #{applicationBean.productSubComponentDescription}(s)"></p:outputLabel></h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form>

                            <div class="pull-right">
                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{subComponenteController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{subComponenteController}" update="@(form)"/>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{subComponenteController.prepareCreate}" 
                                                       value="Agregar #{applicationBean.productSubComponentDescription}"
                                                       title="Agregar/Crear nuevo #{applicationBean.productSubComponentDescription}">
                                        </h:commandLink>
                                    </li>

                                </ul>
                            </div>


                        </h:form>

                    </div>
                </div>
            </div><!-- / .page-header --> 

            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update=":vistasList:vistasForm :mainform:messages :form :form0" 
                                 controllerMBean="#{subComponenteController}"
                                 user="#{UserSessionBean.current}"/>
                <div class="panel search-panel">

                    <h:form id="form" styleClass="search-form">
                        <go:filterView controllerMBean="#{subComponenteController}" vista="#{subComponenteController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{subComponenteController.filterHelper}" 
                                       canChangeFilters="#{filtroAcceso.verificarAccesoAFiltrosIndex()}"
                                       update=":mainform:messages :form0"
                                       vistaControllerBackOutcome="/script/subComponente/List"/>


                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form id="form0">
                    <h:panelGroup layout="block" styleClass="row alert alert-page alert-warning" rendered="#{subComponenteController.items.rowCount le 0}">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Su busqueda no coincide con ningun Sub componente.
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="panel panel-transparent" rendered="#{subComponenteController.items.rowCount gt 0}">


                        <p:dataTable widgetVar="dataTable" var="item" value="#{subComponenteController.items}" selectionMode="single"
                                     emptyMessage="#{bundle.emptyList}">

                            <p:column headerText="C칩digo" sortBy="#{item.idSubComponente}">
                                <h:outputText value="#{item.idSubComponente}" />
                            </p:column>

                            <p:column headerText="Nombre" sortBy="#{item.nombre}">
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>

                            <p:column headerText="descripci칩n" sortBy="#{item.descripcion}">
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>

                            <p:column headerText="modelo">
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>

                            <p:column headerText="#{applicationBean.productComponentDescription}">
                                <h:outputText value="#{item.idComponente}"/>
                            </p:column>

                            <p:column headerText="#{applicationBean.productDescription}">
                                <h:outputText value="#{item.idProducto}"/>
                            </p:column>

                            <p:column headerText="productoContratadoList">
                                <h:outputText rendered="#{item.productoContratadoList.size() gt 0}" value="#{item.productoContratadoList}"/>
                            </p:column>

                            <p:column headerText="Acci칩n">
                                <div class="btn-toolbar">

                                    <!--<p:commandLink id="viewBtn" action="#{subComponenteController.prepareView(item)}" title="Ver" ajax="false"
                                                   styleClass="btn btn-sm btn-outline btn-primary"
                                                   >
                                        <i class="fa fa-eye"/>
                                    </p:commandLink> -->

                                    <p:commandLink id="editBtn" action="#{subComponenteController.prepareEdit(item)}" title="Editar" ajax="false" 
                                                   styleClass="btn btn-sm btn-outline btn-primary"
                                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        <i class="fa fa-edit"/>
                                    </p:commandLink>

                                    <p:commandLink  id="showDialogButton" 
                                                    actionListener="#{subComponenteController.setSelected(item)}"
                                                    rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                    styleClass="btn btn-sm btn-outline btn-danger"
                                                    title="Eliminar"
                                                    oncomplete="PF('confirmation').show()"
                                                    update=":confirmDialog">
                                        <i class="fa fa-times"/>

                                    </p:commandLink>
                                </div>
                            </p:column>
                        </p:dataTable>
                        <div class="panel-footer">
                            <div class="row text-center">
                                <go:paginatorCounts controllerMBean="#{subComponenteController}"/>
                            </div>
                        </div>

                    </h:panelGroup>
                </h:form>
            </div>

        </ui:define>
        <ui:define name="dialogs">


            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="explode" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
            </p:confirmDialog>

            <p:dialog id="confirmDialog" showEffect="fade" hideEffect="clip" modal="true"
                      header="Eliminar" widgetVar="confirmation">
                <h:form id="formDelete">
                    <h:outputText value="Est치 seguro de eliminar el Sub componente #{subComponenteController.selected.nombre}?"/><br/><br/>
                    <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="Si, Eliminar" actionListener="#{subComponenteController.destroy()}" action="/script/pagina"
                                   update=":form0" oncomplete="PF('confirmation').hide()"/>&nbsp;&nbsp;
                    <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="No, Cancelar" onclick="PF('confirmation').hide()" type="button" /> 

                </h:form>
            </p:dialog>




        </ui:define>
    </ui:composition>

</html>
