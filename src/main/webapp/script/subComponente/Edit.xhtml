<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <p:outputLabel value="Detalles del Producto #{subComponenteController.selected.idSubComponente}"/>
        </ui:define>
        <ui:define name="help">
            crear ayuda SubComponentes
        </ui:define>
        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditSubComponenteTitle} #{applicationBean.productSubComponentDescription}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header -->
            <h:form>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">CÃ³digo:</label>
                            <h:inputText styleClass="form-control" id="idSubComponente" readonly="true" disabled="true"
                                         value="#{subComponenteController.selected.idSubComponente}" required="true" 
                                         requiredMessage="#{bundle.RequiredMessage}"/>
                            <h:message for="idSubComponente" errorClass="text-danger"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">#{bundle.EditSubComponenteLabel_nombre}</label>
                            <h:inputText styleClass="form-control" id="nombre" value="#{subComponenteController.selected.nombre}" title="#{bundle.EditSubComponenteTitle_nombre}" />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateSubComponenteLabel_descripcion}</label>
                            <h:inputTextarea styleClass="form-control" id="descripcion" 
                                             value="#{subComponenteController.selected.descripcion}"  cols="50" />
                            <h:message for="descripcion" errorClass="text-danger"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">#{applicationBean.productComponentDescription}</label>
                            <h:selectOneMenu styleClass="form-control" id="idComponente"
                                             value="#{subComponenteController.selected.idComponente}" 
                                             required="true" requiredMessage="#{bundle.EditSubComponenteRequiredMessage_idComponente}">
                                <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{subComponenteController.prepareList}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false" immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.Cancel}
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{subComponenteController.update()}" 
                                           ajax="false"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.SaveLink}
                            </p:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>

            <br/>
        </ui:define>
    </ui:composition>

</html>
