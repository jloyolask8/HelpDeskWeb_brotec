<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:go="http://java.sun.com/jsf/composite/go"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{bundle.SessionsTitle}"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaUsuarios}" escape="false"/>
        </ui:define>




        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.SessionsTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 



            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update=":vistasList:vistasForm :mainform:messages :form :form0" 
                                 controllerMBean="#{usuarioSessionLogController}"
                                 user="#{UserSessionBean.current}"/>


                <div class="panel search-panel">
                    <h:form id="form" styleClass="search-form">
                        <go:filterView controllerMBean="#{usuarioSessionLogController}" vista="#{usuarioSessionLogController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{usuarioSessionLogController.filterHelper}" 
                                       update=":mainform:messages :form0"
                                       vistaControllerBackOutcome="/script/sessions/List"/>

                        <h:panelGroup layout="block" styleClass="row alert alert-page alert-warning" rendered="#{usuarioSessionLogController.items.rowCount le 0}">
                            <button type="button" class="close" data-dismiss="alert">x</button>
                            Su busqueda no coincide con ningun log.
                        </h:panelGroup>
                    </h:form>

                    <h:form id="form0">

                        <p:messages />

                        <h:panelGroup layout="block" styleClass="panel panel-transparent" rendered="#{usuarioSessionLogController.items.rowCount gt 0}">
                            <div class="panel-heading">
                                <span class="panel-title"> 
                                    <go:paginatorCounts controllerMBean="#{usuarioSessionLogController}"/>
                                </span>

                                <div class="panel-heading-controls">
                                    <go:paginatorBtnsBt controllerMBean="#{usuarioSessionLogController}" update="@(form)"/>
                                </div>
                            </div>
                            <div class="panel-body no-padding">
                                <div class="table-responsive">
                                    <h:dataTable id="panelG1" value="#{usuarioSessionLogController.items}" 
                                                 styleClass="table table-hover"
                                                 var="item">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="IP"/>
                                            </f:facet>
                                            <h:outputText value="#{item.ip}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="TimeStampLogin"/>
                                            </f:facet>
                                            <h:outputText value="#{item.timestampLogin}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Logout"/>
                                            </f:facet>
                                            <h:outputText value="#{item.timestampLogout}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="DuraciÃ³n"/>
                                            </f:facet>
                                            <h:outputText title="#{bundle.SessionDurationFormat}"
                                                          value="#{usuarioSessionLogController.formatDurationRange(item.timestampLogin, item.timestampLogout)}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Usuario agente"/>
                                            </f:facet>
                                            <h:outputText value="#{item.userAgent}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID Usuario"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idUsuario}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row text-center">
                                    <go:paginatorCounts controllerMBean="#{usuarioSessionLogController}"/>
                                </div>
                            </div>
                        </h:panelGroup>

                    </h:form>

                </div>
            </div>


        </ui:define>
        <ui:define name="dialogs">


        </ui:define>


    </ui:composition>

</html>
