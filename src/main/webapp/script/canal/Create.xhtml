<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCanalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.CreateCanalTitle}">

                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateCanalLabel_idCanal}" for="idCanal" style="font-weight: bold"/>
                        <p:inputText id="idCanal" value="#{canalController.selected.idCanal}" title="#{bundle.CreateCanalTitle_idCanal}" required="true" requiredMessage="#{bundle.CreateCanalRequiredMessage_idCanal}"/>
                        <h:outputLabel value="#{bundle.CreateCanalLabel_nombre}" for="nombre" style="font-weight: bold"/>
                        <p:inputText id="nombre" value="#{canalController.selected.nombre}" title="#{bundle.CreateCanalTitle_nombre}" />
                        <h:outputLabel value="#{bundle.CreateCanalLabel_descripcion}" for="descripcion" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcion" value="#{canalController.selected.descripcion}" title="#{bundle.CreateCanalTitle_descripcion}" />
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton action="#{canalController.create}" value="#{bundle.CreateCanalSaveLink}" ajax="false"/>                     
                        <p:commandButton action="#{canalController.prepareList}" value="#{bundle.CreateCanalShowAllLink}" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                    </f:facet> 



                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
