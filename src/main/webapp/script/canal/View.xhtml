<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCanalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          
            <h:form>
                <p:panel header="#{bundle.ViewCanalTitle}"> 
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCanalLabel_idCanal}"/>
                    <h:outputText value="#{canalController.selected.idCanal}" title="#{bundle.ViewCanalTitle_idCanal}"/>
                    <h:outputText value="#{bundle.ViewCanalLabel_nombre}"/>
                    <h:outputText value="#{canalController.selected.nombre}" title="#{bundle.ViewCanalTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCanalLabel_descripcion}"/>
                    <h:outputText value="#{canalController.selected.descripcion}" title="#{bundle.ViewCanalTitle_descripcion}"/>
                </h:panelGrid>
                

               <f:facet name="footer">                      
                   
                       
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewCanalEditLink}"/>
                       
                        <p:commandButton ajax="false" action="#{canalController.prepareCreate}" value="#{bundle.ViewCanalCreateLink}"  />
                      
                        <p:commandButton ajax="false" action="#{canalController.prepareList}" value="#{bundle.ViewCanalShowAllLink}" icon="ui-icon-folder-open"/>
                </f:facet>

              </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
