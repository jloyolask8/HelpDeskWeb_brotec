<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoCasoTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <p:panel header="#{bundle.ViewEstadoCasoTitle}">

                    <h:outputText value="#{estadoCasoController.selected.idEstado}" title="#{bundle.ViewEstadoCasoTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadoCasoLabel_nombre}"/>
                    <h:outputText value="#{estadoCasoController.selected.nombre}" title="#{bundle.ViewEstadoCasoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadoCasoLabel_descripcion}"/>
                    <h:outputText value="#{estadoCasoController.selected.descripcion}" title="#{bundle.ViewEstadoCasoTitle_descripcion}"/>
                </h:panelGrid>
                

               <f:facet name="footer">                      
                        <p:commandButton  ajax="false" action="#{estadoCasoController.destroyAndView}" value="#{bundle.ViewEstadoCasoDestroyLink}"/>
                       
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewEstadoCasoEditLink}"/>
                       
                        <p:commandButton ajax="false" action="#{estadoCasoController.prepareCreate}" value="#{bundle.ViewEstadoCasoCreateLink}"  />
                      
                        <p:commandButton ajax="false" action="#{estadoCasoController.prepareList}" value="#{bundle.ViewEstadoCasoShowAllLink}" icon="ui-icon-folder-open"/>

              </p:panel>
