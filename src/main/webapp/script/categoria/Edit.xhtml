<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.EditCategoriaTitle}"> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.EditCategoriaTitle_nombre}" />
                        <h:outputLabel value="#{bundle.EditCategoriaLabel_idCategoriaPadre}" for="idCategoriaPadre" />
                        <h:selectOneMenu id="idCategoriaPadre" value="#{categoriaController.selected.idCategoriaPadre}" title="#{bundle.EditCategoriaTitle_idCategoriaPadre}" >
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_orden}" for="orden" />
                        <h:inputText id="orden" value="#{categoriaController.selected.orden}" title="#{bundle.CreateCategoriaTitle_orden}" />
                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_idArea}" for="idArea" />
                        <h:selectOneMenu id="idArea" value="#{categoriaController.selected.idArea}" title="#{bundle.CreateCategoriaTitle_idArea}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idArea}">
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton ajax="false" action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                        <p:commandButton ajax="false" action="View" value="#{bundle.EditCategoriaViewLink}" immediate="true"/>
                        <p:commandButton ajax="false" action="#{categoriaController.prepareList}" value="#{bundle.EditCategoriaShowAllLink}" immediate="true" icon="ui-icon-folder-open"/>
                    </f:facet>

                </p:panel>            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
