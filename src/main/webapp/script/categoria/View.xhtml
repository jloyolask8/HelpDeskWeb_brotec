<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          
            <h:form>
                <p:panel header="#{bundle.ViewCategoriaTitle}"> 
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriaLabel_idCategoria}"/>
                    <h:outputText value="#{categoriaController.selected.idCategoria}" title="#{bundle.ViewCategoriaTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                    <h:outputText value="#{categoriaController.selected.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_idCategoriaPadre}"/>
                    <h:outputText value="#{categoriaController.selected.idCategoriaPadre}" title="#{bundle.ViewCategoriaTitle_idCategoriaPadre}"/>
                </h:panelGrid>
                

               <f:facet name="footer">                      
                        <p:commandButton  ajax="false" action="#{categoriaController.destroyAndView}" value="#{bundle.ViewCategoriaDestroyLink}"/>
                       
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewCategoriaEditLink}"/>
                       
                        <p:commandButton ajax="false" action="#{categoriaController.prepareCreate}" value="#{bundle.ViewCategoriaCreateLink}"  />
                      
                        <p:commandButton ajax="false" action="#{categoriaController.prepareList}" value="#{bundle.ViewCategoriaShowAllLink}" icon="ui-icon-folder-open"/>
                </f:facet>

              </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
