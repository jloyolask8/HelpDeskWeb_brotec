<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.CreateCategoriaTitle}">

                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_idCategoria}" for="idCategoria" style="font-weight:bold"/>
                        <h:inputText id="idCategoria" value="#{categoriaController.selected.idCategoria}" title="#{bundle.CreateCategoriaTitle_idCategoria}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idCategoria}"/>

                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" style="font-weight:bold"/>
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" />
                        <h:outputLabel value="Categoria Padre:" for="idCategoriaPadre" style="font-weight:bold"/>
                        <h:selectOneMenu id="idCategoriaPadre" value="#{categoriaController.selected.idCategoriaPadre}" title="#{bundle.CreateCategoriaTitle_idCategoriaPadre}" >
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_orden}" for="orden" style="font-weight:bold"/>
                        <h:inputText id="orden" value="#{categoriaController.selected.orden}" title="#{bundle.CreateCategoriaTitle_orden}" />
                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_idArea}" for="idArea" style="font-weight:bold"/>
                        <h:selectOneMenu id="idArea" value="#{categoriaController.selected.idArea}" title="#{bundle.CreateCategoriaTitle_idArea}" 
                                         required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idArea}">
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton action="#{categoriaController.create}" value="#{bundle.CreateCategoriaSaveLink}" ajax="false"/>                     
                        <p:commandButton action="#{categoriaController.prepareList}" value="#{bundle.CreateCategoriaShowAllLink}" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                    </f:facet> 



                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
