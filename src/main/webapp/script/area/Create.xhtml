<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{bundle.CreateAreaTitle}"/>
        </ui:define>

        <ui:define name="west">
           <ui:include src="help.xhtml"/>
        </ui:define>

        <ui:define name="body">

            <h:form>

                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Id #{bundle.CreateAreaLabel_idArea}" for="idArea" style="font-weight:bold"/>
                        <p:inputText id="idArea" value="#{areaController.selected.idArea}" title="#{bundle.CreateAreaTitle_idArea}" 
                                     required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idArea}" size="40"/>
                        <p:message for="idArea"/>

                        <h:outputLabel value="#{bundle.CreateAreaLabel_nombre}" for="nombre" style="font-weight:bold"/>
                        <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}" 
                                     required="true" requiredMessage="The name is required." size="40"/>
                        <p:message for="nombre"/>



                        <h:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" style="font-weight:bold"/>
                        <p:inputTextarea rows="4" cols="50" id="descripcion" value="#{areaController.selected.descripcion}" 
                                         title="#{bundle.CreateAreaTitle_descripcion}" />
                        <p:message for="descripcion"/>
                        <p:outputLabel style="font-weight: bold;" value="Canal de salida por defecto" for="idCanalSalida"/>
                        <p:selectOneMenu id="idCanalSalida" style="width: 220px;"
                                         filter="true" filterMatchMode="contains"
                                         value="#{areaController.selected.idCanal}" >
                            <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}" itemDescription="#{tipo.descripcion}"/>

                        </p:selectOneMenu>
                    </h:panelGrid>

                        <p:toolbar>  
                             <p:toolbarGroup align="right">
                                 <p:commandButton action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" ajax="false" icon="fa fa-save"/>        
                             </p:toolbarGroup>
                            
                             <p:toolbarGroup align="left">
                                <p:commandButton action="#{areaController.prepareList}" value="Volver" immediate="true" ajax="false" icon="fa fa-chevron-left"/>
                             </p:toolbarGroup>
                        </p:toolbar>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
