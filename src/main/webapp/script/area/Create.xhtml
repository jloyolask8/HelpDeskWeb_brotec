<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" >
              <p:tab title="Áreas" >
                    <h:outputLabel escape="false" value="Un Área es una division o departamento de su organización, ejemplo: Ventas, PostVenta, Soporte."/>
                    <br/>
                    <h:outputLabel escape="false" value="Cada Área Puede tener su propia cuenta de correo con la cual interactuar con sus clientes."/>
                    <br/>
                    <h:outputLabel escape="false" value="Configuración correo de Salida:" style="font-weight: bold"/>
                    <br/>
                    <h:outputLabel escape="false" value="Ud. puede configurar un canal de correo por el cual ésta área enviará Correos a sus clientes."/>
                     <h:outputLabel escape="false" value="Sin embargo la forma de responder a un cliente siempre prioriza el producto al cual esta asociado el caso. 
                                    Es decir si el caso tiene producto y el producto tiene asignado un canal de correo asignado, se utilizará éste en primera instancia.
                                    Si el caso no tiene producto, se intentará usar el canal de correo del área, y si el caso no esta en un área asignado, se utilizará el canal por el cual llegó el caso."/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.CreateAreaTitle}">

                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="#{bundle.CreateAreaLabel_idArea}" for="idArea" style="font-weight:bold"/>
                        <p:inputText id="idArea" value="#{areaController.selected.idArea}" title="#{bundle.CreateAreaTitle_idArea}" 
                                     required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idArea}" size="40"/>
                        <p:message for="idArea"/>

                        <h:outputLabel value="#{bundle.CreateAreaLabel_nombre}" for="nombre" style="font-weight:bold"/>
                        <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}" 
                                     required="true" requiredMessage="The name is required." size="40"/>
                        <p:message for="nombre"/>



                        <h:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" style="font-weight:bold"/>
                        <p:inputTextarea rows="4" cols="50" id="descripcion" value="#{areaController.selected.descripcion}" 
                                         title="#{bundle.CreateAreaTitle_descripcion}" />
                        <p:message for="descripcion"/>
                        <p:outputLabel style="font-weight: bold;" value="Canal de salida por defecto" for="idCanalSalida"/>
                        <p:selectOneMenu id="idCanalSalida" style="width: 220px;"
                                         filter="true" filterMatchMode="contains"
                                         value="#{areaController.selected.idCanal}" >
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}" itemDescription="#{tipo.descripcion}"/>

                        </p:selectOneMenu>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:toolbar>  
                            <f:facet name="left">   
                                <p:commandButton action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" ajax="false" icon="ui-icon-disk"/>        
                                <p:separator/>                              
                                <p:commandButton action="#{areaController.prepareList}" value="Volver" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                            </f:facet>  



                        </p:toolbar>

                    </f:facet> 

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
