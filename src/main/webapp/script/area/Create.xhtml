<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"/>
        </ui:define>

        <ui:define name="help">
            <ui:include src="help.xhtml"/>
        </ui:define>


        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i style="font-size: small;" class="fa fa-plus"/> <i class="fa fa-building page-header-icon"></i>&nbsp;&nbsp;#{bundle.CreateAreaTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form>

                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="idArea" class="control-label">ID #{bundle.CreateAreaLabel_idArea}</label>
                            <h:inputText id="idArea" styleClass="form-control" 
                                         value="#{areaController.selected.idArea}" title="#{bundle.CreateAreaTitle_idArea}"
                                         required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idArea}" size="40"
                                         />
                            <h:message for="idArea" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.CreateAreaLabel_nombre}</label>
                            <h:inputText id="nombre" styleClass="form-control" 
                                         value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}"
                                         required="true" requiredMessage="El nombre es requerido." size="40"
                                         />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="control-label">#{bundle.CreateAreaLabel_descripcion}</label>
                            <h:inputTextarea id="descripcion" styleClass="form-control"  
                                             value="#{areaController.selected.descripcion}" title="#{bundle.CreateAreaTitle_descripcion}" />
                        </div>
                        <div class="form-group">
                            <label for="idCanalSalida" class="control-label">Canal de salida por defecto:</label>
                            <h:selectOneMenu styleClass="form-control" id="idCanalSalida" style="width: 300px;"
                                             value="#{areaController.selected.idCanal}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" 
                                               itemLabel="#{tipo.nombre}" itemValue="#{tipo}" 
                                               itemDescription="#{tipo.descripcion}"/>
                            </h:selectOneMenu>
                            <h:message for="idCanalSalida" errorClass="text-danger"/>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <p:commandLink action="#{areaController.prepareList}" 
                                   styleClass="btn btn-default btn-flat" 
                                   ajax="false" immediate="true"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-chevron-left"></i> Volver
                    </p:commandLink>
                </div>
                &nbsp;
                <div class="btn-group">
                    <p:commandLink action="#{areaController.create}" 
                                   ajax="false" update="@form"
                                   styleClass="btn btn-primary btn-flat" 
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-save');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-save"></i> #{bundle.CreateAreaSaveLink}
                    </p:commandLink>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
