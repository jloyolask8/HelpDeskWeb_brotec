<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"/>
        </ui:define>

        <ui:define name="help">
            <ui:include src="help.xhtml"/>
        </ui:define>


        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-building page-header-icon"></i>&nbsp;&nbsp;#{bundle.CreateAreaTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form>

                <p:messages globalOnly="true"/>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <h:outputLabel value="Id #{bundle.CreateAreaLabel_idArea}" for="idArea" styleClass="control-label"/>
                            <p:inputText id="idArea" value="#{areaController.selected.idArea}" title="#{bundle.CreateAreaTitle_idArea}" 
                                         required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idArea}" size="40"/>
                            <p:message for="idArea"/>


                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateAreaLabel_nombre}" for="nombre" styleClass="control-label"/>
                            <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}" 
                                         required="true" requiredMessage="The name is required." size="40"/>
                            <p:message for="nombre"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" styleClass="control-label"/>
                            <p:inputTextarea rows="4" cols="50" id="descripcion" value="#{areaController.selected.descripcion}" 
                                             title="#{bundle.CreateAreaTitle_descripcion}" />
                            <p:message for="descripcion"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel style="font-weight: bold;" value="Canal de salida por defecto" for="idCanalSalida"  styleClass="control-label"/>
                            <h:selectOneMenu id="idCanalSalida" styleClass="form-control"
                                             value="#{areaController.selected.idCanal}" >
                                <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}" itemDescription="#{tipo.descripcion}"/>

                            </h:selectOneMenu>
                            <h:message for="idCanalSalida" errorClass="text-danger"/>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{areaController.prepareList}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false" immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.Cancel}
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{areaController.create}" 
                                           ajax="false"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.SaveLink}
                            </p:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
