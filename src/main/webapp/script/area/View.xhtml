<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{bundle.ViewAreaTitle}"/>
        </ui:define>
        <ui:define name="help">
            <ui:include src="help.xhtml"/>
        </ui:define>

        <ui:define name="content_header">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-building page-header-icon"></i>&nbsp;&nbsp;#{bundle.ViewAreaLabel_idArea}&nbsp;#{areaController.selected.idArea}</h1>
                        <p:commandLink title="Ayuda" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">

                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewAreaLabel_idArea}</label>
                            <h:outputText styleClass="form-control" 
                                          value="#{areaController.selected.idArea}" title="#{bundle.ViewAreaTitle_idArea}" 
                                          />
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewAreaLabel_nombre}</label>
                            <h:outputText styleClass="form-control" 
                                          value="#{areaController.selected.nombre}" title="#{bundle.ViewAreaTitle_nombre}"  
                                          />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.ViewAreaLabel_descripcion}</label>
                            <h:outputText styleClass="form-control"  value="#{areaController.selected.descripcion}" title="#{bundle.ViewAreaTitle_descripcion}" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.AreaCanalSalida}</label>
                            <h:outputText styleClass="form-control"  value="#{areaController.selected.idCanal}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.EditAreaLabel_emailAcusederecibo}</label>
                            <h:outputText styleClass="form-control"  value="#{areaController.selected.emailAcusederecibo ? bundle.yes : bundle.no}"/>
                        </div>
                    </div>
                </div>
                <p:fieldset legend="Respuesta Autom치tica" rendered="#{areaController.selected.emailAcusederecibo}"
                            toggleable="true">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel style="font-weight: bold;" value="Subject:"/>
                        <h:outputText value="#{areaController.selected.subjectRespAutomatica}" />

                        <p:outputLabel value="Texto De Respuesta:" style="font-weight: bold;"/>
                        <h:outputText value="#{areaController.selected.textoRespAutomatica}" escape="false"/>
                    </h:panelGrid>
                </p:fieldset>

                <h:panelGrid cellspacing="5" style="width: 100%">

                    <p:dataTable widgetVar="GrupoTableByArea" var="item" value="#{areaController.selected.grupoList}"                                 
                                 emptyMessage="#{bundle.ListGrupoEmpty}" paginatorAlwaysVisible="false"
                                 resizableColumns="true" paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,30,50">

                        <f:facet name="header">  
                            <h:outputText value="Grupos Asociados"/>                           
                        </f:facet>   

                        <p:column sortBy="#{item.idGrupo}" headerText="#{bundle.ListGrupoTitle_idGrupo}">
                            <h:outputText value="#{item.idGrupo}"/>
                        </p:column>
                        <p:column sortBy="#{item.nombre}" headerText="#{bundle.ListGrupoTitle_nombre}">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.descripcion}" headerText="#{bundle.ListGrupoTitle_descripcion}">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <p:column headerText="Acci칩n">
                            <p:commandLink id="viewBtn" action="#{grupoController.prepareView(item, '/script/area/View')}"
                                           disabled="#{not grupoController.puedeEditar(item)}"
                                           title="Ver" ajax="false" 
                                           styleClass="btn btn-sm btn-outline btn-default"
                                           >
                                <i class="fa fa-eye"/>
                            </p:commandLink>
                            <p:commandLink id="editBtn" action="#{grupoController.prepareEdit(item, '/script/area/View')}"
                                           disabled="#{not grupoController.puedeEditar(item)}"
                                           title="Editar" ajax="false" 
                                           styleClass="btn btn-sm btn-outline btn-primary"
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                <i class="fa fa-edit"/>
                            </p:commandLink>
                        </p:column>
                        <f:facet name="footer">
                            <i class="fa fa-refresh">&nbsp;</i><h:commandLink style="color: #006dcc;" action="#{grupoController.prepareList()}" value="Ver Grupos"/>
                        </f:facet> 
                    </p:dataTable>


                </h:panelGrid>

                <p:toolbar style="margin-top: 20px;">  
                    <p:toolbarGroup align="left">

                        <p:commandLink styleClass="btn btn-default btn-flat fa fa-reply" ajax="false" action="#{areaController.prepareList}" value="&nbsp;&nbsp;#{bundle.goBack}" immediate="true"/>

                        <p:separator/>
                        <p:commandLink styleClass="btn btn-primary btn-flat fa fa-pencil" ajax="false" action="Edit" value="&nbsp;&nbsp;#{bundle.edit}" />
                        <p:separator/>
                        <p:commandLink styleClass="btn btn-primary btn-flat fa fa-trash" id="showDialogButton" value="&nbsp;&nbsp;#{bundle.destroy}" onclick="PF('confirmation').show()"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">   
                        <p:commandLink styleClass="btn btn-primary btn-flat fa fa-plus" ajax="false" action="#{areaController.prepareCreate}" value="&nbsp;&nbsp;#{bundle.createNew}"/>

                    </p:toolbarGroup>
                </p:toolbar>


                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminaci칩n" widgetVar="confirmation">

                    <h:outputText value="Est치 seguro de eliminar el Area  #{areaController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="#{bundle.yesDelete}" action="#{areaController.destroy()}" 
                                       update="form" oncomplete="PF('confirmation').hide()" ajax="false"/>&nbsp;&nbsp;
                        <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
