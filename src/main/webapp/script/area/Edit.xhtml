<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreaTitle}"/>
        </ui:define>

        <ui:define name="help">
            <ui:include src="help.xhtml"/>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-building page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditAreaTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <p:messages globalOnly="true"/>

                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="idArea" class="control-label">Identificador único:</label>
                            <h:inputText id="idArea" disabled="true" styleClass="form-control" 
                                         value="#{areaController.selected.idArea}" title="#{bundle.EditAreaTitle_idArea}"
                                         required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_idArea}"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.EditAreaLabel_nombre}</label>
                            <h:inputText id="nombre" styleClass="form-control" 
                                         value="#{areaController.selected.nombre}" title="#{bundle.EditAreaTitle_nombre}"
                                         required="true" requiredMessage="El nombre es un dato Requerido."/>
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="control-label">#{bundle.EditAreaLabel_descripcion}</label>
                            <h:inputTextarea id="descripcion" styleClass="form-control"  
                                             value="#{areaController.selected.descripcion}" title="#{bundle.EditAreaTitle_descripcion}" />
                        </div>
                        <div class="form-group">
                            <label for="idCanalSalida" class="control-label">#{bundle.AreaCanalSalida}</label>
                            <h:selectOneMenu styleClass="form-control" id="idCanalSalida" style="width: 300px;"
                                             value="#{areaController.selected.idCanal}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" 
                                               itemLabel="#{tipo.nombre}" itemValue="#{tipo}" 
                                               itemDescription="#{tipo.descripcion}"/>
                            </h:selectOneMenu>
                            <h:message for="idCanalSalida" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label for="emailAcusederecibo" class="control-label">#{bundle.EditAreaLabel_emailAcusederecibo}&nbsp;&nbsp;&nbsp;</label>
                            <h:selectBooleanCheckbox style="width: 18px; height: 18px;" id="emailAcusederecibo" value="#{areaController.selected.emailAcusederecibo}"/>
                            <h:message for="emailAcusederecibo" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">Subject:</label>
                            <h:inputText  styleClass="form-control" 
                                          value="#{areaController.selected.subjectRespAutomatica}" title="#{bundle.EditAreaTitle_subjectRespAutomatica}"
                                          />
                            <p:commandLink id="overlayBtn" value="Marcadores de posición"  />  
                            <p:overlayPanel id="MarcadoresPanel" for="overlayBtn" hideEffect="fade" dynamic="true"> 
                                <p:dataTable value="#{clippingController.availablePlaceHolders}" var="holder" emptyMessage="No hay placeholders disponibles.">
                                    <p:column headerText="Marcadores de posición">
                                        <h:outputText value="\${#{holder}}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <h:outputText value="Utilice marcadores de posición para insertar información (del caso) usada con frecuencia fácilmente en el texto."/>
                                    </f:facet>
                                </p:dataTable>
                            </p:overlayPanel>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Texto De Respuesta:</label>
                            <pe:ckEditor value="#{areaController.selected.textoRespAutomatica}"
                                         toolbar="#{applicationBean.ckEditorToolbar}"
                                         customConfig="#{request.contextPath}/resources/js/ckeditor.js"
                                         id="respuesta" height="210"/>
                        </div>
                    </div>
                </div>
                <br/>

                <p:toolbar>  
                    <p:toolbarGroup align="left">   
                        <p:commandLink styleClass="btn btn-default btn-flat fa fa-reply" ajax="false" action="#{areaController.prepareList}" value="&nbsp;&nbsp;#{bundle.goBack}" immediate="true" />

                        <p:separator/> 

                     
                        <p:commandLink styleClass="btn btn-primary btn-flat fa fa-save" ajax="false" action="#{areaController.update}" value="&nbsp;&nbsp;#{bundle.SaveLink}"  />

                    </p:toolbarGroup>
                </p:toolbar>

                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el Área  #{areaController.selected.nombre}?"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" actionListener="#{areaController.destroy()}" 
                                         ajax="false" />
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>


            </h:form>
        </ui:define>


    </ui:composition>

</html>
