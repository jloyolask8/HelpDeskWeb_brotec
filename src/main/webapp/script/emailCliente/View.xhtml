<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmailClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Clientes" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaClientes}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <p:panel header="Detalles del Cliente">
                    <p:messages globalOnly="true"/>

                    <p:tabView id="tabs" activeIndex="#{areaController.editActiveIndex}" dynamic="true">
                        <p:tab id="tab1" title="Datos del Cliente" >

                            <h:panelGrid columns="2" cellspacing="6">

                                <h:outputLabel value="#{bundle.CreateEmailClienteLabel_idCliente}" for="idCliente" style="font-weight:bold"/>
                                <h:outputText id="idCliente" value="#{emailClienteController.selected.cliente.idCliente}" title="#{bundle.CreateEmailClienteTitle_idCliente}" />  

                                <h:outputLabel value="Email:" for="emailCliente" style="font-weight:bold"/>

                                <h:panelGrid>
                                    <ui:repeat  id="emailCliente" value="#{emailClienteController.selected.cliente.emailClienteList}"  var="item">  
                                        <h:outputText value="#{item.emailCliente}"/>
                                        <br/>                                
                                    </ui:repeat>  

                                </h:panelGrid>

                                <h:outputLabel value="#{bundle.CreateClienteLabel_rut}" for="rut" style="font-weight:bold"/>
                                <h:outputText id="rut" value="#{emailClienteController.selected.cliente.rut}" title="#{bundle.CreateClienteTitle_rut}"/>                    

                                <h:outputLabel value="#{bundle.CreateClienteLabel_nombres}" for="nombres" style="font-weight:bold"/>
                                <h:outputText id="nombres" value="#{emailClienteController.selected.cliente.nombres}" title="#{bundle.CreateClienteTitle_nombres}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" style="font-weight:bold"/>
                                <h:outputText id="apellidos" value="#{emailClienteController.selected.cliente.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />

                                <p:outputLabel value="Sexo:" for="sexo" style="font-weight:bold"/>
                                <h:outputText id="sexo" value="#{emailClienteController.selected.cliente.sexo}" />


                                <h:outputLabel value="#{bundle.CreateClienteLabel_fono1}" for="fono1" style="font-weight:bold"/>
                                <h:outputText id="fono1" value="#{emailClienteController.selected.cliente.fono1}" title="#{bundle.CreateClienteTitle_fono1}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_fono2}" for="fono2" style="font-weight:bold"/>
                                <h:outputText id="fono2" value="#{emailClienteController.selected.cliente.fono2}" title="#{bundle.CreateClienteTitle_fono2}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_dirParticular}" for="dirParticular" style="font-weight:bold"/>
                                <h:outputText id="dirParticular" value="#{emailClienteController.selected.cliente.dirParticular}" title="#{bundle.CreateClienteTitle_dirParticular}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_dirComercial}" for="dirComercial" style="font-weight:bold"/>
                                <h:outputText id="dirComercial" value="#{emailClienteController.selected.cliente.dirComercial}" title="#{bundle.CreateClienteTitle_dirComercial}" />
                            </h:panelGrid>

                            <br/>
                            <h:outputText value="Nota: Un Cliente puede tener mas de una direccion de correo asociada." style="color: #999"/>

                        </p:tab>

                        <p:tab id="tab2" title="#{applicationBean.productSubComponentDescription}(s) Asociado(s)" >
                            
                            <h:panelGrid> 

                            

                                <p:dataTable id="dataList" rendered="#{emailClienteController.selected ne null and emailClienteController.selected.cliente ne null}" 
                                             value="#{emailClienteController.selected.cliente.productoContratadoList}" var="item" emptyMessage="El Cliente no tiene #{applicationBean.productDescription} asociado.">

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productDescription}"/>
                                        </f:facet>
                                        <h:outputText id="prod" value="#{item.producto.nombre}"/>
                                        <p:tooltip for="prod" value="#{item.observaciones}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productComponentDescription}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.componente.nombre}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productSubComponentDescription}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.subComponente.nombre}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductoContratadoTitle_vendedor}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.vendedor}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProductoContratadoTitle_fechaCompra}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaCompra}">
                                            <f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy" />
                                        </h:outputText>
                                    </p:column>


                                </p:dataTable>

                            </h:panelGrid>

                        </p:tab>

                        <p:tab id="tab3" title="HistÃ³rico de Casos" >

                            <h:panelGroup id="panelG1">
                                <p:dataTable id="ID_TABLA" value="#{emailClienteController.selected.casoList}" var="item"
                                             selection="#{casoController.selected}" selectionMode="single"
                                             emptyMessage="#{bundle.ListCasoEmpty}" 
                                             rowKey="#{item.idCaso}" rowStyleClass="#{casoController.evaluarStyle(item)}"
                                             sortBy="#{item.fechaCreacion}"
                                             sortOrder="descending"
                                             draggableColumns="true">
                                    <f:facet name="header">
                                        <h:outputText value="Casos creados por el Cliente (#{emailClienteController.selected.casoList.size()} casos)"></h:outputText>
                                    </f:facet>

                                    <p:column headerText="ID" sortBy="#{item.idCaso}">
                                        <p:commandLink id="editBtn" ajax="false" action="#{casoController.prepareEdit(item)}" value="#{item.idCaso}"  title="Abrir caso"/>
                                    </p:column>

                                    <p:column headerText="A" exportable="false">
                                        <h:graphicImage value="/images/user-available.png" title="Caso pendiente (entre 0 y 50% del tiempo asignado)" rendered="#{item.estadoAlerta.idalerta eq 1 and item.idEstado.idEstado eq 'abierto'}"/>
                                        <h:graphicImage value="/images/dialog-warning-3.png" title="Caso por vencer (mas del 50% del tiempo asignado)" rendered="#{item.estadoAlerta.idalerta eq 2 and item.idEstado.idEstado eq 'abierto'}"/>
                                        <h:graphicImage value="/images/software-update-urgent-2.png" title="Caso vencido (mas del 100% del tiempo asignado)" rendered="#{item.estadoAlerta.idalerta eq 3 and item.idEstado.idEstado eq 'abierto'}"/>
                                        <h:graphicImage value="/images/locked.png" title="Caso cerrado" rendered="#{item.idEstado.idEstado eq 'cerrado'}"/>
                                    </p:column>

                                    <p:column headerText="P" exportable="false">
                                        <h:outputText value="" rendered="#{item.esPrioritario eq false}"/>
                                        <h:graphicImage value="/images/bookmarks.png" rendered="#{item.esPrioritario eq true}"/>
                                    </p:column>



                                    <p:column sortBy="#{item.fechaCreacion}" headerText="Fecha creaciÃ³n">
                                        <h:outputText value="#{item.fechaCreacion}">
                                           <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{item.nextResponseDue}" headerText="SLA">
                                        <h:outputText value="#{item.nextResponseDue}">
                                           <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Tema" sortBy="#{item.tema}">
                                        <p:commandLink action="#{casoController.prepareEdit(item)}" ajax="false" value="#{item.tema}" />
                                    </p:column>                                                                         

                                    <p:column headerText="#{bundle.ListCasoTitle_owner}" sortBy="#{item.owner.capitalName}">
                                        <p:commandLink rendered="#{not (item.owner eq null)}" action="#{usuarioController.prepareView(item.owner)}" ajax="false" value="#{item.owner.capitalName}" />

                                    </p:column>

                                    <p:column headerText="Estado" sortBy="#{item.idSubEstado.nombre}">
                                        <h:outputText value="#{item.idSubEstado.nombre}"/>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGroup>

                            

                        </p:tab>

                    </p:tabView>




                    <br/>



                    <f:facet name="footer">    
                        <p:toolbar>  
                           <p:toolbarGroup align="left">   
                                <p:commandButton action="#{emailClienteController.prepareCreate}" ajax="false"
                                                 value="#{bundle.createNew}" icon="ui-icon ui-icon-plus" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>        
                                <p:separator/>
                                <p:commandButton action="#{emailClienteController.prepareEdit(emailClienteController.selected)}" ajax="false"
                                                 value="#{bundle.edit}" icon="ui-icon ui-icon-pencil" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/> 
                                <p:commandButton action="#{emailClienteController.prepareList}" value="#{bundle.showAll}" icon="ui-icon-folder-open" ajax="false"/>



                                <p:separator/>
                                <p:commandButton id="showDialogButton" value="#{bundle.destroy}" onclick="PF('confirmation').show()" 
                                                 rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" 
                                                 icon="ui-icon ui-icon-trash" disabled="#{not emailClienteController.puedeEliminar(emailClienteController.selected)}"/> 
                           </p:toolbarGroup>
                        </p:toolbar>


                    </f:facet>


                </p:panel>
                
                
                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                                      header="Iniciando proceso de eliminaciÃ³n" widgetVar="confirmation">

                                <h:outputText value="EstÃ¡ seguro de eliminar el Cliente  #{emailClienteController.selected.cliente.nombres}?"/>

                                <f:facet name="footer">
                                    <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{emailClienteController.destroySelected}" 
                                                     update=":form" oncomplete="PF('confirmation').hide()"/>
                                    <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                                </f:facet>

                            </p:dialog>





            </h:form>
        </ui:define>
    </ui:composition>

</html>
