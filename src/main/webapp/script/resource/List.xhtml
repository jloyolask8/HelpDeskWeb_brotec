<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="Recursos"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText escape="false" value="#{bundle.ayudaReglas}"/>
        </ui:define>


        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-barcode page-header-icon"></i>&nbsp;&nbsp;Recursos</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{resourceController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{resourceController}" update="@(form)"/>

                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <p:commandLink actionListener="#{resourceController.prepareCreate}" 
                                                       oncomplete="PF('createDialog').show()" update=":createForm" 
                                                       value="Crear Recursos"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        </p:commandLink>
                                    </li>

                                </ul>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>


        <ui:define name="body">


            <go:vistasListBt id="vistasList" 
                             update="@(form)" 
                             controllerMBean="#{resourceController}"
                             user="#{UserSessionBean.current}"/>
            <div class="panel search-panel">
                <h:form id="formfilter">
                    <go:filterView id="panelFilter0" titleIconClass="fa fa-users page-header-icon"
                                   controllerMBean="#{resourceController}" 
                                   vista="#{resourceController.vista}"
                                   filterHelper="#{resourceController.filterHelper}" 
                                   canChangeFilters="#{filtroAcceso.verificarAccesoAFiltrosIndex()}"
                                   update=":mainform:messages :formfilter:panelFilter0:panelFilter :form"
                                   vistaControllerBackOutcome="/script/cliente/List"/>

                </h:form>
            </div>




            <h:form id="form">
                <h:panelGroup>

                    <p:dataTable widgetVar="dataTable" var="item" value="#{resourceController.items}" selectionMode="single"
                                 emptyMessage="#{bundle.emptyList}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID Recurso"/>
                            </f:facet>
                            <h:outputText value="#{item.idResource}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResourceTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripci&oacute;n"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResourceTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>

                        <p:column headerText="Acci&oacute;n">
                            <p:commandLink id="editBtn" actionListener="#{resourceController.prepareEditPK(item.idResource)}"
                                           title="Editar" ajax="true"
                                           oncomplete="PF('editDialog').show()"
                                           update=":editForm"
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                           styleClass="btn btn-sm btn-outline btn-primary"
                                           >
                                <i class="fa fa-edit"/>
                            </p:commandLink>
                            <p:commandLink id="showDialogButton"
                                           title="Eliminar"
                                           update=":form:confirmDialog"
                                           actionListener="#{resourceController.prepareEditPK(item.idResource)}"
                                           oncomplete="PF('confirmation').show()"
                                           styleClass="btn btn-sm btn-outline btn-danger"
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                           >
                                <i class="fa fa-trash-o"/>
                            </p:commandLink>

                        </p:column>



                    </p:dataTable>

                </h:panelGroup>

                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el recurso #{resourceController.selected.idResource} #{resourceController.selected.nombre}?"/>
                    <br/>
                    <p:outputLabel value="Eventos asociados al recurso:" rendered="#{not empty resourceController.selected.scheduleEventList}"/>
                    <p:scrollPanel mode="native" style="height: 100px;border-color: window;border: 0;"
                                   rendered="#{not empty resourceController.selected.scheduleEventList}">
                        <h:panelGrid columns="1">
                            <c:forEach items="#{resourceController.selected.scheduleEventList}" var="item" >
                                <h:outputText value="#{item}" />
                            </c:forEach>
                        </h:panelGrid>
                    </p:scrollPanel>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{resourceController.destroy()}" 
                                         ajax="false" />
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

            </h:form>



        </ui:define>

        <ui:define name="dialogs">
            <p:dialog id="createDialog" showEffect="fade" hideEffect="fade" 
                      header="Crear nuevo registro" widgetVar="createDialog">

                <h:form id="createForm">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.CreateResourceLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{resourceController.selected.nombre}" title="#{bundle.CreateResourceTitle_nombre}" 
                                     required="true" requiredMessage="favor ingrese un nombre"/>
                        <h:message for="nombre"/>
                        <h:outputLabel value="#{bundle.CreateResourceLabel_tipo}" for="tipo" />
                        <h:inputText id="tipo" value="#{resourceController.selected.tipo}" 
                                     required="true" requiredMessage="favor ingrese un tipo"
                                     title="#{bundle.CreateResourceTitle_tipo}" />
                        <h:message for="tipo"/>
                        <h:outputLabel value="#{bundle.CreateResourceLabel_descripcion}" for="descripcion" />
                        <h:inputTextarea id="descripcion" value="#{resourceController.selected.descripcion}" 
                                         required="true" requiredMessage="favor ingrese una descripción"
                                         title="#{bundle.CreateResourceTitle_descripcion}" />
                        <h:message for="descripcion"/>
                    </h:panelGrid>
                    <br />
                    <p:commandButton action="#{resourceController.create}" update="@form :form" value="#{bundle.CreateResourceSaveLink}" style="float: right;"/>
                    <p:commandButton action="#{resourceController.prepareList}" value="Cerrar" onclick="PF('createDialog').hide()" immediate="true"/>
                    <br />
                </h:form>

            </p:dialog>

            <p:dialog id="editDialog" showEffect="fade" hideEffect="fade" 
                      header="Editar registro" widgetVar="editDialog">

                <h:form id="editForm">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.CreateResourceLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{resourceController.selected.nombre}" title="#{bundle.CreateResourceTitle_nombre}" 
                                     required="true" requiredMessage="favor ingrese un nombre"/>
                        <h:message for="nombre"/>
                        <h:outputLabel value="#{bundle.CreateResourceLabel_tipo}" for="tipo" />
                        <h:inputText id="tipo" value="#{resourceController.selected.tipo}" 
                                     required="true" requiredMessage="favor ingrese un tipo"
                                     title="#{bundle.CreateResourceTitle_tipo}" />
                        <h:message for="tipo"/>
                        <h:outputLabel value="#{bundle.CreateResourceLabel_descripcion}" for="descripcion" />
                        <h:inputTextarea id="descripcion" value="#{resourceController.selected.descripcion}" 
                                         required="true" requiredMessage="favor ingrese una descripción"
                                         title="#{bundle.CreateResourceTitle_descripcion}" />
                        <h:message for="descripcion"/>
                    </h:panelGrid>
                    <br />
                    <p:commandButton action="#{resourceController.update}" update="@form :form" value="#{bundle.CreateResourceSaveLink}" style="float: right;"/>
                    <p:commandButton action="#{resourceController.prepareList}" value="Cerrar" onclick="PF('editDialog').hide()" immediate="true"/>
                    <br />
                </h:form>

            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
