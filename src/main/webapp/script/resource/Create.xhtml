<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResourceLabel_idResource}" for="idResource" />
                    <h:inputText id="idResource" value="#{resourceController.selected.idResource}" title="#{bundle.CreateResourceTitle_idResource}" required="true" requiredMessage="#{bundle.CreateResourceRequiredMessage_idResource}"/>
                    <h:outputLabel value="#{bundle.CreateResourceLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{resourceController.selected.nombre}" title="#{bundle.CreateResourceTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateResourceLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{resourceController.selected.descripcion}" title="#{bundle.CreateResourceTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateResourceLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{resourceController.selected.tipo}" title="#{bundle.CreateResourceTitle_tipo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resourceController.create}" value="#{bundle.CreateResourceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resourceController.prepareList}" value="#{bundle.CreateResourceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
