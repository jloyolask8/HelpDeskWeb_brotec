<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuditLogTitle}"></h:outputText>

        <ui:define name="body">
          
            <h:form>
                <p:panel header="#{bundle.EditAuditLogTitle}">

                    <h:outputLabel value="#{bundle.EditAuditLogLabel_idLog}" for="idLog" />
                    <p:inputText id="idLog" value="#{auditLogController.selected.idLog}" title="#{bundle.EditAuditLogTitle_idLog}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_idLog}"/>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_tabla}" for="tabla" />
                    <p:inputText id="tabla" value="#{auditLogController.selected.tabla}" title="#{bundle.EditAuditLogTitle_tabla}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_tabla}"/>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_campo}" for="campo" />
                    <p:inputText id="campo" value="#{auditLogController.selected.campo}" title="#{bundle.EditAuditLogTitle_campo}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_campo}"/>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_oldValue}" for="oldValue" />
                    <p:inputText id="oldValue" value="#{auditLogController.selected.oldValue}" title="#{bundle.EditAuditLogTitle_oldValue}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_oldValue}"/>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_newValue}" for="newValue" />
                    <p:inputText id="newValue" value="#{auditLogController.selected.newValue}" title="#{bundle.EditAuditLogTitle_newValue}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_newValue}"/>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_fecha}" for="fecha" />
                    <p:inputText id="fecha" value="#{auditLogController.selected.fecha}" title="#{bundle.EditAuditLogTitle_fecha}" required="true" requiredMessage="#{bundle.EditAuditLogRequiredMessage_fecha}">
                        <f:convertDateTime pattern="#{bundle.dateFormatInputText}" type="both" />
                    </p:inputText>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{auditLogController.selected.idUser}" title="#{bundle.EditAuditLogTitle_idUser}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOneNoSystem}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAuditLogLabel_idCaso}" for="idCaso" />
                    <h:selectOneMenu id="idCaso" value="#{auditLogController.selected.idCaso}" title="#{bundle.EditAuditLogTitle_idCaso}" >
                        <f:selectItems value="#{casoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton ajax="false" action="#{auditLogController.update}" value="#{bundle.EditAuditLogSaveLink}"/>
                        <p:commandButton ajax="false" action="View" value="#{bundle.EditAuditLogViewLink}" immediate="true"/>
                        <p:commandButton ajax="false" action="#{auditLogController.prepareList}" value="#{bundle.EditAuditLogShowAllLink}" immediate="true" icon="ui-icon-folder-open"/>
                    </f:facet>

</p:panel>            
</h:form>
        </ui:define>
    </ui:composition>
