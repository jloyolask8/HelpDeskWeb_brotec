<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="Logs de Casos"></h:outputText>
        </ui:define>

        <ui:define name="help">
            <h:outputLabel escape="false" value="#{bundle.ayudaLogs}"/>
            <br/>
            <h:outputLabel escape="false" value="#{bundle.ayudaAlertas}"/>
        </ui:define>


        <ui:define name="body">

             <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-inbox page-header-icon"></i>&nbsp;&nbsp;Auditoria de Eventos</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <h:form>

                            <div class="btn-group pull-right">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <p:commandLink action="#{auditLogController.prepareFilterAlertas}" ajax="false"
                                                       value="Ver Alertas de los casos"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionAgregarCaso()}" >
                                        </p:commandLink>
                                    </li>
                                    
                                    <li>
                                        <p:commandLink action="#{auditLogController.resetVista}" ajax="false"
                                                       value="Ver todos los eventos"
                                                       rendered="#{filtroAcceso.verificarAccesoAFuncionAgregarCaso()}" >
                                        </p:commandLink>
                                    </li>
                                </ul>
                            </div>


                        </h:form>

                    </div>
                </div>
            </div><!-- / .page-header -->
            
            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update=":vistasList:vistasForm :mainform:messages :form" 
                                 controllerMBean="#{auditLogController}"
                                 user="#{UserSessionBean.current}"/>



                <div class="panel search-panel">

                    <h:form id="form" styleClass="search-form">

                        <go:filterView controllerMBean="#{auditLogController}" vista="#{auditLogController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{auditLogController.filterHelper}" 
                                       update=":mainform:messages :form"
                                       vistaControllerBackOutcome="/script/audit_log/List"/>

                         
                         
                        <h:panelGroup layout="block" styleClass="row alert alert-page alert-warning" rendered="#{auditLogController.items.rowCount le 0}">
                            <button type="button" class="close" data-dismiss="alert">x</button>
                            Your search did not match any cases.
                        </h:panelGroup>


                        <h:panelGroup layout="block" styleClass="panel panel-transparent" rendered="#{auditLogController.items.rowCount gt 0}">
                            <div class="panel-heading">
                                <span class="panel-title"> 
                                    <go:paginatorCounts controllerMBean="#{auditLogController}" />
                                </span>

                                <div class="panel-heading-controls">
                                    <go:paginatorBtnsBt controllerMBean="#{auditLogController}" update=":form"/>
                                </div>
                            </div>
                            
                            <div class="panel-body no-padding">
                                <div class="table-responsive">

                                    <p:dataTable widgetVar="AuditLogTable" var="item" value="#{auditLogController.items}"
                                                 selection="#{auditLogController.selectedItems}" selectionMode="multiple" 
                                                 emptyMessage="#{bundle.ListAuditLogEmpty}" 
                                                 styleClass="table table-condensed">

                                     

                                        <p:column  headerText="#{bundle.ListAuditLogTitle_idCaso}">

                                            <h:outputText value="#{item.idCaso}"/>
                                        </p:column>
                                        <p:column  headerText="Propietario">

                                            <h:outputText value="#{item.owner}"/>
                                        </p:column>
                                        <p:column  headerText="#{bundle.ListAuditLogTitle_campo}">

                                            <h:outputText value="#{item.campo}"/>
                                        </p:column>
                                        <p:column  headerText="#{bundle.ListAuditLogTitle_oldValue}">

                                            <h:outputText value="#{item.oldValue}"/>
                                        </p:column>
                                        <p:column  headerText="#{bundle.ListAuditLogTitle_newValue}">

                                            <h:outputText value="#{item.newValue}"/>
                                        </p:column>
                                        <p:column  headerText="#{bundle.ListAuditLogTitle_fecha}">

                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column  headerText="Realizado por">

                                            <h:outputText value="#{item.idUser}"/>
                                        </p:column>

                                    </p:dataTable>

                                </div>
                            </div>

                            <div class="panel-footer">
                                <div class="row text-center">
                                    <go:paginatorCounts controllerMBean="#{auditLogController}" />
                                </div>
                            </div>
                        </h:panelGroup>



                        <br />            
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
