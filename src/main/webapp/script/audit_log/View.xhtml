<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuditLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          
            <h:form>
                <p:panel header="#{bundle.ViewAuditLogTitle}"> 
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuditLogLabel_idLog}"/>
                    <h:outputText value="#{auditLogController.selected.idLog}" title="#{bundle.ViewAuditLogTitle_idLog}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_tabla}"/>
                    <h:outputText value="#{auditLogController.selected.tabla}" title="#{bundle.ViewAuditLogTitle_tabla}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_campo}"/>
                    <h:outputText value="#{auditLogController.selected.campo}" title="#{bundle.ViewAuditLogTitle_campo}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_oldValue}"/>
                    <h:outputText value="#{auditLogController.selected.oldValue}" title="#{bundle.ViewAuditLogTitle_oldValue}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_newValue}"/>
                    <h:outputText value="#{auditLogController.selected.newValue}" title="#{bundle.ViewAuditLogTitle_newValue}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_fecha}"/>
                    <h:outputText value="#{auditLogController.selected.fecha}" title="#{bundle.ViewAuditLogTitle_fecha}">
                      <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_idUser}"/>
                    <h:outputText value="#{auditLogController.selected.idUser}" title="#{bundle.ViewAuditLogTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewAuditLogLabel_idCaso}"/>
                    <h:outputText value="#{auditLogController.selected.idCaso}" title="#{bundle.ViewAuditLogTitle_idCaso}"/>
                </h:panelGrid>
                

               <f:facet name="footer">                      
                        <p:commandButton  ajax="false" action="#{auditLogController.destroyAndView}" value="#{bundle.ViewAuditLogDestroyLink}"/>
                       
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewAuditLogEditLink}"/>
                       
                        <p:commandButton ajax="false" action="#{auditLogController.prepareCreate}" value="#{bundle.ViewAuditLogCreateLink}"  />
                      
                        <p:commandButton ajax="false" action="#{auditLogController.prepareList}" value="#{bundle.ViewAuditLogShowAllLink}" icon="ui-icon-folder-open"/>
                </f:facet>

              </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
