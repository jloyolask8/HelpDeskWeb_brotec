<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="Email Black List"/>
        </ui:define>

        <ui:define name="help">
                    <h:outputText escape="false" value="Email Black List"/>
        </ui:define>
        
        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-ban page-header-icon"></i>&nbsp;&nbsp;Email Black List</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{blackListController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{blackListController}" update="@(form)"/>

                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <p:commandLink action="#{blackListController.prepareCreate()}" oncomplete="PF('addEditDialog').show();" 
                                                      update=":formAddEdit"
                                                     value="Agregar Dirección a Lista Negra"
                                     rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        </p:commandLink>
                                    </li>

                                </ul>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">
            
            <go:vistasListBt id="vistasList" 
                             update="@(form)" 
                             controllerMBean="#{blackListController}"
                             user="#{UserSessionBean.current}"/>
            <div class="panel search-panel">
                <h:form id="formfilter">
                    <go:filterView id="panelFilter0" titleIconClass="fa fa-ban page-header-icon"
                                   controllerMBean="#{blackListController}" 
                                   vista="#{blackListController.vista}"
                                   filterHelper="#{blackListController.filterHelper}" 
                                   canChangeFilters="#{filtroAcceso.verificarAccesoAFiltrosIndex()}"
                                   update=":mainform:messages :form"
                                   vistaControllerBackOutcome="/script/blackList/List"/>

                </h:form>
            </div>

            
            <h:form id="form">
                <h:panelGroup >                  

                    <p:dataTable widgetVar="table" var="item" value="#{blackListController.items}"
                                 emptyMessage="No se encontraron direcciones en esta lista." 
                                 resizableColumns="true" >

                       

                        <p:column headerText="Correo">
                            <h:outputText value="#{item.emailAddress}"/>
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{item.description}"/>
                        </p:column>  

                        <p:column headerText="Acción">                           
                            <p:commandButton id="editBtn" action="#{blackListController.prepareEdit(item)}" 
                                             update=":formEdit"
                                             oncomplete="PF('editDialog').show()"
                                             title="Editar" icon="ui-icon ui-icon-pencil" 
                                             rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>
                            
                            <p:commandButton id="showDialogButton" title="Eliminar" update=":formDelete" 
                                             action="#{blackListController.prepareEdit(item)}" oncomplete="PF('confirmation').show()" icon="ui-icon ui-icon-trash" 
                                             rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>
                        </p:column>

                         
                    </p:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>

        <ui:define name="dialogs">
            <h:form id="formDelete">
                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de Quitar la dirección #{blackListController.selected.emailAddress} de la lista ?"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{blackListController.destroySelected()}" 
                                         update=":form" oncomplete="PF('confirmation').hide()"/>
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>
            </h:form>


            <h:form id="formAddEdit">
                <p:dialog id="addEditDialog" showEffect="fade" hideEffect="fade"  
                          header="Agregar Dirección de correo" widgetVar="addEditDialog">

                    <h:panelGrid columns="3">

                        <h:outputLabel value="Email address:" for="emailAddress" style="font-weight: bold"/>
                        <p:inputText id="emailAddress" value="#{blackListController.selected.emailAddress}" validator="#{inputValidationBean.validarEmail}" 
                                     required="true" requiredMessage="#{bundle.CreateCanalRequiredMessage_idCanal}"/>
                        <p:message for="emailAddress"/>
                    
                        <h:outputLabel value="Descripción:" for="descripcion" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcion" value="#{blackListController.selected.description}" />
                        <p:message for="descripcion"/>

                    </h:panelGrid>

                    <f:facet name="footer">                       
                        <p:commandButton action="#{blackListController.create()}" value="Guardar" update=":formAddEdit :form"
                                         oncomplete="PF('addEditDialog').hide()" />                               

                        <p:commandButton id="canncel" value="Cancelar" onclick="PF('addEditDialog').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>
            </h:form>
            
             <h:form id="formEdit">
                <p:dialog id="editDialog" showEffect="fade" hideEffect="fade"  
                          header="Actualizar Dirección de correo" widgetVar="editDialog">

                    <h:panelGrid columns="3">

                        <h:outputLabel value="Email address:" for="emailAddress" style="font-weight: bold"/>
                        <p:inputText id="emailAddress" disabled="true" readonly="true" value="#{blackListController.selected.emailAddress}" validator="#{inputValidationBean.validarEmail}" 
                                     required="true" requiredMessage="#{bundle.CreateCanalRequiredMessage_idCanal}"/>
                        <p:message for="emailAddress"/>
                    
                        <h:outputLabel value="Descripción:" for="descripcion" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcion" value="#{blackListController.selected.description}" />
                        <p:message for="descripcion"/>

                    </h:panelGrid>

                    <f:facet name="footer">                       
                    
                        <p:commandButton action="#{blackListController.update()}" value="Actualizar" update=":formAddEdit :form"
                                         oncomplete="PF('addEditDialog').hide()" />            

                        <p:commandButton id="canncel" value="Cancelar" onclick="PF('addEditDialog').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
