<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="#{filtroAcceso.hasAccessToViewAllCalendars() ? bundle.agendaTitle:'Mi agenda'}"/>
        </ui:define>

        <ui:define name="menutitle">
            <h:outputText value="#{bundle.agendaMenuTitle}"/>
        </ui:define>

        <ui:define name="head" id="head">

            <style type="text/css">
                .ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td {
                    border-width: 0px  !important;
                }
            </style>

        </ui:define>



        <ui:define name="body" id="body">

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-calendar page-header-icon"></i>&nbsp;&nbsp;Agenda</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 


            <div class="row">

                <div class="col-md-3">
                    <h:form id="filterSchedule">

                        <p:autoComplete id="invitados" value="#{globalScheduleController.selectedUserToAddInvited}" 
                                        rendered="#{filtroAcceso.hasAccessToViewAllCalendars()}"
                                        completeMethod="#{globalScheduleController.autoCompleteUsuario}"  dropdown="true"
                                        var="u"  itemValue="#{u}" itemLabel="#{u.capitalName}">  

                            <p:ajax  event="itemSelect"  listener="#{globalScheduleController.usuarioFilterItemSelectEvent}"  
                                     update=":filterSchedule :formAgendarEvento"  />

                            <f:facet name="itemtip">
                                <h:panelGrid  columns="2" cellpadding="5">  
                                    <f:facet name="header">  
                                        <h:outputText value="#{u.capitalName}" />  
                                    </f:facet>  

                                    <h:outputText value="Nombre: " />  
                                    <h:outputText value="#{u.capitalName}" />  

                                    <h:outputText value="Email: " />  
                                    <h:outputText value="#{u.email}" /> 


                                </h:panelGrid>  
                            </f:facet>  

                        </p:autoComplete>   
                        <p:watermark for="invitados" value="Filtrar usuarios..."/>
                        <br/><br/>


                        <h:panelGroup layout="block" styleClass="panel widget-followers">
                            <div class="panel-heading">
                                <span class="panel-title"><i class="panel-title-icon fa fa-users"></i>Ver Usuarios</span>
                            </div> <!-- / .panel-heading -->

                            <h:panelGroup layout="block" styleClass="alert alert-page alert-warning alert-dark"
                                          rendered="#{empty globalScheduleController.filtrosUsuario}">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Agregue Usuarios!</strong> Seleccione algún usuario para ver su agenda.
                            </h:panelGroup>

                            <div class="panel-body">

                                <c:forEach var="userFilter" items="#{globalScheduleController.filtrosUsuario}">

                                    <div class="follower">

                                        <span class="follower-avatar" style="overflow: hidden;width: 1em;
                                              height: 1em;display: block;border: solid 1px #000;text-indent: 1em;white-space: nowrap;background-color: ##{userFilter.randomColor};">
                                        </span>

                                        <div class="body">
                                            <div class="follower-controls">

                                                <p:commandLink update=":filterSchedule :formAgendarEvento" 
                                                               process="@form"
                                                               style="border: none !important;"
                                                               styleClass="btn btn-xs btn-danger btn-outline">
                                                    <p:collector unique="true" value="#{userFilter}" 
                                                                 removeFrom="#{globalScheduleController.filtrosUsuario}"/>
                                                    <i class="fa fa-times"></i>
                                                </p:commandLink>



                                            </div>
                                            <a href="#" class="follower-name">#{userFilter.capitalName}</a><br/>
                                            <a href="#" class="follower-username">@#{userFilter.idUsuario}</a>



                                        </div>
                                    </div>

                                </c:forEach>

                            </div> <!-- / .panel-body -->
                            <div class="panel-footer">
                                <p:commandLink update=":filterSchedule :formAgendarEvento" rendered="#{globalScheduleController.filtrosUsuario.size() gt 1}"
                                               actionListener="#{globalScheduleController.removeAllUsuariosFilters()}"
                                               process="@this">                                    
                                    <i class="fa fa-times"></i>&nbsp;Quitar todos
                                </p:commandLink>
                            </div>
                        </h:panelGroup>

                        <style type="text/css">
                            <ui:repeat value="#{globalScheduleController.filtrosUsuario}" var="user">
                            <h:outputText value=".#{user.idUsuario}{background: \##{user.randomColor}; border: 1px solid \##{user.randomColor}; color: #FFFFFF;} " />          
                            </ui:repeat>
                            
                            <ui:repeat value="#{globalScheduleController.filtrosRecurso}" var="r">
                            <h:outputText value=".res#{r.idResource}{background: \##{r.randomColor}; border: 1px solid \##{r.randomColor}; color: #FFFFFF;} " />          
                            </ui:repeat>
                        </style>

                        <p:autoComplete id="resources" value="#{globalScheduleController.selectedResourceToAddInvited}" 
                                        completeMethod="#{globalScheduleController.autoCompleteResource}"  dropdown="true"
                                        var="rr"  itemValue="#{rr}" itemLabel="#{rr.nombre}">  

                            <p:ajax  event="itemSelect"  listener="#{globalScheduleController.resourceFilterItemSelectEvent}" 
                                     update=":filterSchedule :formAgendarEvento"  />

                            <f:facet name="itemtip">
                                <h:panelGrid  columns="2" cellpadding="5">  
                                    <f:facet name="header">  
                                        <h:outputText value="#{rr.nombre}" />  
                                    </f:facet>  

                                    <h:outputText value="Nombre: " />  
                                    <h:outputText value="#{rr.nombre}" />  

                                    <h:outputText value="Tipo: " />  
                                    <h:outputText value="#{rr.tipo}" /> 


                                </h:panelGrid>  
                            </f:facet>  

                        </p:autoComplete>   
                        <p:watermark for="resources" value="Filtrar recursos..."/>

                        <p:message for="resources"/>
                        <br/><br/>

                        <h:panelGroup layout="block" styleClass="panel widget-followers">
                            <div class="panel-heading">
                                <span class="panel-title"><i class="panel-title-icon fa fa-users"></i>Ver Recursos</span>
                            </div> <!-- / .panel-heading -->

                            <h:panelGroup layout="block" styleClass="alert alert-page alert-warning alert-dark"
                                          rendered="#{empty globalScheduleController.filtrosRecurso}">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Agregue Recursos!</strong> Seleccione algún Recurso para ver su agenda.
                            </h:panelGroup>

                            <div class="panel-body">

                                <c:forEach var="rSelected" items="#{globalScheduleController.filtrosRecurso}">

                                    <div class="follower">

                                        <span class="follower-avatar" style="overflow: hidden;width: 1em;
                                              height: 1em;display: block;border: solid 1px #000;text-indent: 1em;white-space: nowrap;background-color: ##{rSelected.randomColor};">
                                        </span>

                                        <div class="body">
                                            <div class="follower-controls">

                                                <p:commandLink update=":filterSchedule :formAgendarEvento" 
                                                               process="@form"
                                                               style="border: none !important;"
                                                               styleClass="btn btn-xs btn-danger btn-outline">
                                                    <p:collector unique="true" value="#{rSelected}" 
                                                                 removeFrom="#{globalScheduleController.filtrosRecurso}"/>
                                                    <i class="fa fa-times"></i>
                                                </p:commandLink>



                                            </div>
                                            <a href="#" class="follower-name">#{rSelected.nombre}</a><br/>
                                            <a href="#" class="follower-username">@#{rSelected.descripcion}</a>



                                        </div>
                                    </div>

                                </c:forEach>

                            </div> <!-- / .panel-body -->
                            <div class="panel-footer">
                                <p:commandLink update=":filterSchedule :formAgendarEvento" rendered="#{globalScheduleController.filtrosRecurso.size() gt 1}"
                                               actionListener="#{globalScheduleController.removeAllResourcesFilters()}"
                                               process="@this">                                    
                                    <i class="fa fa-times"></i>&nbsp;Quitar todos
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                        
                        
                    </h:form>
                </div>

                <div class="col-md-9">
                    <div style="margin-top: 12px !important;">

                        <h:panelGroup id="panel">

                            <h:form id="formAgendarEvento">
                                <p:schedule id="myschedule" value="#{globalScheduleController.lazyScheduleEventsModel}" 
                                            aspectRatio="2"
                                            firstHour="8" widgetVar="myschedule">
                                    <p:ajax event="dateSelect" listener="#{globalScheduleController.onDateSelect}" 
                                            update=":createEventForm" oncomplete="PF('createEventDialog').show()" />  
                                    <p:ajax event="eventSelect" listener="#{globalScheduleController.onEventSelect}" 
                                            update=":createEventForm" oncomplete="PF('createEventDialog').show()" />  

                                    <p:ajax event="eventMove" listener="#{globalScheduleController.onEventMove}" update=":mainform:messages" />  
                                    <p:ajax event="eventResize" listener="#{globalScheduleController.onEventResize}" update=":mainform:messages" /> 
                                </p:schedule>
                            </h:form>

                        </h:panelGroup>
                    </div>
                </div>
            </div>


        </ui:define>

        <ui:define name="dialogs">


              <p:dialog id="createEventDialog" widgetVar="createEventDialog" header="Evento" 
                      showEffect="fade" hideEffect="fade" closeOnEscape="true" appendTo="@(body)">  
                <h:form id="createEventForm">
                    <go:scheduleEventDialog controllerMBean="#{globalScheduleController}" showCasoInput="true"/>
                </h:form>
            </p:dialog>
            

        </ui:define>
    </ui:composition>
</html>
