<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Ooops</title>
        <h:outputStylesheet library="css" name="loginCss.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <div id="header">
            <div id="divItcs" align="left" style="position: absolute"><div class="logo-img"/></div>
        </div>
        <h1 class="title ui-widget-header ui-corner-all">Ooooooops!</h1>
        <div class="entry">
            <p>
                A unexpected error occured! Message: #{pfExceptionHandler.message} <br/>
                <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
            </p>
        </div>
    </h:body>
</html>
