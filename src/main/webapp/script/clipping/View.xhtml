<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClippingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <p:accordionPanel multiple="true" cache="true" >
                <p:tab title="#{bundle.clippingDesc}" >
                    <p:outputLabel escape="false" value="#{bundle.clippingHelp}"/>

                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-heart-o page-header-icon"></i>&nbsp;&nbsp;#{bundle.ViewClippingTitle} respuesta predefinida: #{clippingController.selected.nombre}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
            <h:form>
                <div class="row">
                    <div class="col-sm-12 col-lg-10">
                        <div class="form-group">
                            <label for="idClipping" class="control-label">ID respuesta predefinida:</label>
                            <h:outputText style="width: 750px;" id="idClipping" value="#{clippingController.selected.idClipping}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_idClipping}"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.ViewClippingLabel_nombre}</label>
                            <h:outputText style="width: 750px;" id="nombre" value="#{clippingController.selected.nombre}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_nombre}"/>
                        </div>
                        <div class="form-group">
                            <label for="clippingText" class="control-label">Texto de respuesta predefinida</label>
                            <h:outputText style="width: 750px; height: 200px;" id="clippingText" value="#{clippingController.selected.texto}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_texto}"/>
                        </div>
                        <!--<h:outputText value="{bundle.ViewClippingLabel_texto}"/>
                    <h:outputText value="" title=""/>-->
                        <div class="form-group">
                            <label for="visible" class="control-label">#{bundle.ViewClippingLabel_visibleToAll}</label>
                            <h:outputText style="width: 750px;" id="visible" value="#{clippingController.selected.visibleToAll}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_visibleToAll}"/>
                        </div>
                        <div class="form-group">
                            <label for="visibleGrupo" class="control-label">Visible para el grupo:</label>
                            <h:outputText style="width: 750px;" id="visibleGrupo" value="#{clippingController.selected.idGrupo.nombre}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_idGrupo}"/>
                        </div>
                        <div class="form-group">
                            <label for="visibleArea" class="control-label">Visible para el √Årea:</label>
                            <h:outputText style="width: 750px;" id="visibleArea" value="#{clippingController.selected.idArea.nombre}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_idGrupo}"/>
                        </div>
                        <div class="form-group">
                            <label for="clippingPadre" class="control-label">#{bundle.ViewClippingLabel_idClippingPadre}</label>
                            <h:outputText style="width: 750px;" id="clippingPadre" value="#{clippingController.selected.idClippingPadre}" 
                                          styleClass="form-control noupdate"
                                          title="#{bundle.ViewClippingTitle_idClippingPadre}"/>
                        </div>
                    </div>
                </div>

                <br />

                <div class="btn-group">
                    <p:commandLink process="@this" immediate="true" ajax="false"
                                   styleClass="btn btn-default btn-flat" 
                                   action="#{clippingController.prepareList()}" 
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <p:resetInput target="@form" />
                        <i class="fa fa-chevron-left"></i> Volver
                    </p:commandLink>

                </div>

                <div class="btn-group">
                    <p:commandLink action="Edit" 
                                   ajax="false"
                                   rendered="#{filtroAcceso.verificarAccesoAFuncionAdministrarVistas() 
                                               and (item.idUsuarioCreadaPor eq UserSessionBean.current 
                                               or filtroAcceso.administradorDelSistema)}"
                                   styleClass="btn btn-primary btn-flat" 
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-pencil');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-pencil"></i> Editar
                    </p:commandLink>
                </div>



                <!--<h:commandLink action="{clippingController.destroyAndView}" value="{bundle.ViewClippingDestroyLink}"/>
                <h:link outcome="Edit" value="{bundle.ViewClippingEditLink}"/>
                <h:commandLink action="{clippingController.prepareCreate}" value="{bundle.ViewClippingCreateLink}" />-->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
