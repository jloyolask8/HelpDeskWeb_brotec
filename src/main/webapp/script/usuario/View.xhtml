<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="menutitle">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="help">

            <h:outputLabel escape="false" value="#{bundle.ayudaUsuarios}"/>

        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-user page-header-icon"></i>&nbsp;&nbsp;Detalles de Usuario</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <ui:include src="View_1.xhtml" />

            <h:form>

                <div class="btn-group">
                    <p:commandLink action="#{usuarioController.goBack}" 
                                   styleClass="btn btn-default btn-flat" 
                                   ajax="false"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-chevron-left');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-chevron-left"></i> #{bundle.goBack}
                    </p:commandLink>
                </div>
                &nbsp;
                <div class="btn-group">
                    <p:commandLink action="#{usuarioController.prepareEditPK(usuarioController.selected.idUsuario)}" 
                                   ajax="false"
                                   styleClass="btn btn-primary btn-flat" 
                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().removeClass('fa fa-pencil');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class="fa fa-pencil"></i> #{bundle.edit}
                    </p:commandLink>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
