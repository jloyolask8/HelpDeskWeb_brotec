<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="description" content=""/>
            <meta name="author" content="ITCS"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title><ui:insert name="title">#{applicationBean.helpdeskTitle}</ui:insert></title>     
        </f:facet>

        <h:outputText escape="false" value="&lt;style&gt; body { 
                      background: url('#{applicationBean.companyLoginBackground}') no-repeat center center fixed; 
                      -webkit-background-size: cover;
                      -moz-background-size: cover;
                      -o-background-size: cover;
                      background-size: cover;
                      }&lt;/style&gt;"
                      rendered="#{not empty applicationBean.companyLoginBackground}"/>

        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/loginCss.css" rel="stylesheet" type="text/css"/>

        <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com" />            
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>

    </h:head>

    <h:body>



        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">


                    <div class="account-wall">

                        <div align="center">
                            <p:graphicImage  
                                value="#{applicationBean.getLogo()}"  
                                cache="false" rendered="#{applicationBean.showCompanyLogo}"/>  
                        </div>

                        <h1 class="text-center login-title">#{bundle.LoginTitle}</h1>

                        <!--div align="center">
                            <p:graphicImage library="images" name="ITCSHelpdesk105x105.png" width="100" height="100"/>
                        </div-->

                        <h:form id="form-signin" styleClass="form-signin">

                            <br/>
                            <h:inputText id="usuario" required="true" requiredMessage="Introduce tu nombre de usuario."
                                         styleClass="form-control"  
                                         value="#{loginController.username}" title="#{bundle.EditUsuarioTitle_idUsuario}"/>
                            <p:watermark for="usuario" value="Usuario"/>

                            <h:inputSecret id="pass" required="true" requiredMessage="Introduce tu contrase침a."
                                           value="#{loginController.password}"   label="Password" styleClass="form-control"/> 
                            <p:watermark for="pass" value="Contrase침a"/>


                            <p:messages />



                            <p:commandButton type="submit" action="#{loginController.loginAction}" 
                                             update=":form-signin"
                                             styleClass="btn btn-sm btn-primary btn-block"
                                             value="#{bundle.LoginUsuario}" 
                                             onclick="jQuery(this).addClass('ui-state-disabled')"/>



                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me"/>
                                Recordarme
                            </label>
                            <p:commandLink action="forgot" styleClass="pull-right need-help" ajax="false" immediate="true"
                                           value="Olvid칩 su Contrase침a?">
                                <span class="clearfix"></span>
                            </p:commandLink>





                            <br/>

                        </h:form>




                    </div>
                </div>
            </div>
        </div>


        <div id="footer">
            <div class="container">
                <p class="text-muted" align="center">Powered by GoDesk Chile. <a href="http://www.godesk.cl">www.godesk.cl</a>.</p>
                <p class="text-muted" align="center">
                    <h:form>
                          <p:commandLink action="/customer/index.xhtml?faces-redirect=true" immediate="true"
                                           value="Portal de clientes beltec">
                            </p:commandLink>
                    </h:form>
                </p>
            </div>
        </div>


    </h:body>
</html>
