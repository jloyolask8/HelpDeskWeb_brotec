<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVistaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="west">
            <p:panel>
                <h:outputLabel escape="false" value="Las vistas reúnen un grupo de casos según un conjunto de criterios que 
                               expresan una variedad de estados del caso como, por ejemplo, Nuevo, En proceso o Solucionado. 
                               Las vistas permiten crear grupos coherentes de casos para asi poder acceder más rapidamente a los casos de interés."/>
            </p:panel>
        </ui:define>

        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-filter page-header-icon"></i>&nbsp;&nbsp;#{bundle.EditVistaTitle}: #{vistaController.selected.nombre}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>

        <ui:define name="body">

            <h:form id="form">
                <p:messages id="messages"/>
                <div class="row">
                    <div class="col-sm-12 col-lg-10">
                        <div class="form-group">
                            <label for="nombre" class="control-label">#{bundle.VistaLabel_nombre}</label>
                            <h:inputText style="width: 750px;" id="nombre" value="#{vistaController.selected.nombre}" 
                                         styleClass="form-control noupdate"
                                         title="#{bundle.VistaTitle_nombre}" 
                                         required="true" requiredMessage="#{bundle.VistaRequiredMessage_nombre}"/>
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div styleClass="form-control" class="form-group">
                            <label class="control-label">Criterios</label>

                            <go:filterView 
                                id="panelFilter0" controllerMBean="#{vistaController}" 
                                vista="#{vistaController.selected}"
                                filterHelper="#{vistaController.filterHelper2}"
                                showApplyAction="false"
                                showSearchBar="false"
                                showEdit="false"
                                showSaveAs="false"
                                vistaControllerBackOutcome="/script/vista/List"
                                update=":mainform:messages :form:panelFilter0:panelFilter :form"/>

                        </div>
                        <div style="width: 750px;" styleClass="form-control" class="form-group">
                            <label for="VisibilidadPanel" class="control-label">Visibilidad</label>

                            <go:visibility id="VisibilidadPanel" controllerMBean="#{vistaController}"/>

                        </div>
                        <div  class="form-group">
                            <label for="descripcion" class="control-label">#{bundle.VistaLabel_descripcion}</label>

                            <h:inputTextarea style="width: 750px;" styleClass="form-control noupdate" 
                                             id="descripcion" value="#{vistaController.selected.descripcion}" 
                                             title="#{bundle.VistaTitle_descripcion}" />
                        </div>

                        <div  class="form-group">
                            <label rendered="#{filtroAcceso.administradorDelSistema}" for="idUsuarioCreadaPor" class="control-label">Cambiar Autor:</label>

                            <h:selectOneMenu id="idUsuarioCreadaPor" value="#{vistaController.selected.idUsuarioCreadaPor}"
                                             styleClass="form-control noupdate" style="width: 750px;"
                                             rendered="#{filtroAcceso.administradorDelSistema}"
                                             title="Esta opcion es visible solo por usuarios del Grupo Sistema." required="true" 
                                             requiredMessage="#{bundle.EditVistaRequiredMessage_idUsuarioCreadaPor}">
                                <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{vistaController.goBack()}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false" immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-chevron-left');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-chevron-left"></i> #{bundle.goBack}
                            </p:commandLink>
                        </div>
                        
                        <div class="btn-group">
                            <p:commandLink action="View" 
                                           ajax="false"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-eye');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-eye"></i> Ver
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{vistaController.update}" 
                                           ajax="false" update=":mainform:messages"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-save');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-save"></i> Guardar
                            </p:commandLink>
                        </div>

                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
