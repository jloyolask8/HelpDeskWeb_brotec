<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <p:outputLabel value="Formulario de nuevo cliente"/>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaClientes}" escape="false"/>
        </ui:define>
        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;Agregar Cliente</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
            <h:form id="form">
                <p:messages globalOnly="true"/>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_rut}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" id="rut" value="#{clienteController.selected.rut}" 
                                                 title="#{bundle.CreateClienteTitle_rut}" validator="#{inputValidationBean.validarRut}"
                                                 required="true" requiredMessage="Es necesario el RUT del cliente">
                                        <p:ajax event="blur" listener="#{clienteController.onBlurRutInput}" update=":form"/>
                                    </h:inputText>
                                </p>
                                <p:message id="rutMsg" display="both" for="rut"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_nombres}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="nombres" value="#{clienteController.selected.nombres}" title="#{bundle.CreateClienteTitle_nombres}" required="true" requiredMessage="El Nombre es un dato requerido."/>
                                </p>
                                <p:message display="both" for="nombres"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_apellidos}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />
                                </p>
                                <p:message display="both" for="apellidos"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Sexo:</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <p:selectOneButton disabled="#{not clienteController.canEdit}" id="sexo" value="#{clienteController.selected.sexo}" >  
                                        <f:selectItem itemLabel="Hombre" itemValue="Hombre" />  
                                        <f:selectItem itemLabel="Mujer" itemValue="Mujer" />  
                                    </p:selectOneButton>
                                </p>
                                <p:message display="both" for="sexo"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_fono1}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="fono1" value="#{clienteController.selected.fono1}" title="#{bundle.CreateClienteTitle_fono1}" />
                                </p>
                                <p:message display="both" for="fono1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_fono2}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="fono2" value="#{clienteController.selected.fono2}" title="#{bundle.CreateClienteTitle_fono2}" />
                                </p>
                                <p:message display="both" for="fono2"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_dirParticular}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="dirParticular" size="60" value="#{clienteController.selected.dirParticular}" title="#{bundle.CreateClienteTitle_dirParticular}" />
                                </p>
                                <p:message display="both" for="dirParticular"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">#{bundle.CreateClienteLabel_dirComercial}</label>
                            <div class="col-sm-4">
                                <p class="form-control-static"> 
                                    <h:inputText styleClass="form-control" disabled="#{not clienteController.canEdit}" id="dirComercial" size="60" value="#{clienteController.selected.dirComercial}" title="#{bundle.CreateClienteTitle_dirComercial}" />
                                </p>
                                <p:message display="both" for="dirComercial"/>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="formSeparator">
                    <h2>Email(s)</h2>
                </div>

                <p:outputPanel id="emails">
                    <p:dataTable value="#{clienteController.selected.emailClienteList}" var="email" id="emailsTable">

                        <p:column headerText="e-mail">
                            <h:outputText value="#{email.emailCliente}" />
                        </p:column>

                        <p:column headerText="Accion">
                            <p:commandLink value="Eliminar" update=":form:emails" process=":form:emails">
                                <p:collector value="#{email}" removeFrom="#{clienteController.selected.emailClienteList}" unique="true"/>
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>




                <br/>
                <div class="btn-group">
                    <p:commandLink action="#{clienteController.prepareList}" 
                                   styleClass="btn btn-default btn-flat" 
                                   ajax="false" immediate="true"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class=""></i> #{bundle.goBack}
                    </p:commandLink>
                </div>

                <div class="btn-group">
                    <p:commandLink disabled="#{not clienteController.canCreate}"
                                   styleClass="btn btn-primary btn-flat" 
                                   onclick="PF('addEmail').show()">
                        <i class=""></i> Agregar email
                    </p:commandLink>
                </div>
                <div class="btn-group">
                    <p:commandLink action="#{clienteController.create}" 
                                   ajax="false"
                                   styleClass="btn btn-primary btn-flat" 
                                   disabled="#{not clienteController.canCreate}"
                                   onclick="jQuery(this).addClass('ui-state-disabled');
                                           jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                        <i class=""></i> #{bundle.Save}
                    </p:commandLink>
                </div>


            </h:form>
        </ui:define>

        <ui:define name="dialogs">
            <p:dialog header="Agregar e-mail" widgetVar="addEmail" modal="true" dynamic="true" closeOnEscape="true" closable="true">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="e-mail" for="txt_title"></h:outputLabel>
                        <p:inputText id="txt_title" value="#{clienteController.emailToAdd.emailCliente}" required="true"/>

                        <p:commandButton type="button" onclick="PF('addEmail').hide()" value="Cerrar"/>
                        <p:commandButton id="btn_add" value="Agregar" update=":form:emails @parent" action="#{clienteController.reinit()}" >
                            <p:collector value="#{clienteController.emailToAdd}" 
                                         addTo="#{clienteController.selected.emailClienteList}" unique="true"/>
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

        </ui:define>

    </ui:composition>

</html>
