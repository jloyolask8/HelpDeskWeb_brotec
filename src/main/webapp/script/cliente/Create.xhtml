<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="Formulario de nuevo cliente"></h:outputText>
        </ui:define>
        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Clientes" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaClientes}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">     
            <h:form id="form">
                <p:messages globalOnly="true"/>
                <p:panel header="Ingresar Nuevo Cliente">

                    <h:panelGrid id="datosDelCliente" columns="3">
                        <p:outputLabel id="rutLbl" value="#{bundle.CreateClienteLabel_rut}" for="rut" style="font-weight:bold"/>
                        <p:inputText id="rut" value="#{clienteController.selected.rut}" 
                                     title="#{bundle.CreateClienteTitle_rut}" validator="#{inputValidationBean.validarRut}"
                                     required="true" requiredMessage="Es necesario el RUT del cliente">
                            <p:ajax event="blur" listener="#{clienteController.onBlurRutInput}" update=":form"/>
                        </p:inputText>
                        <p:message id="rutMsg" display="both" for="rut"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombres}" for="nombres" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="nombres" value="#{clienteController.selected.nombres}" title="#{bundle.CreateClienteTitle_nombres}" required="true" requiredMessage="El Nombre es un dato requerido."/>
                        <p:message display="both" for="nombres"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" required="true" requiredMessage="Los Apellidos son un dato requerido."/>
                        <p:message display="both" for="apellidos"/>

                        <p:outputLabel value="Sexo:" for="sexo" style="font-weight:bold"/>
                        <p:selectOneButton disabled="#{not clienteController.canEdit}" id="sexo" value="#{clienteController.selected.sexo}" required="true" requiredMessage="Seleccione un sexo.">  
                            <f:selectItem itemLabel="Hombre" itemValue="Hombre" />  
                            <f:selectItem itemLabel="Mujer" itemValue="Mujer" />  
                        </p:selectOneButton> 
                        <p:message display="both" for="sexo"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_fono1}" for="fono1" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="fono1" value="#{clienteController.selected.fono1}" title="#{bundle.CreateClienteTitle_fono1}" />
                        <p:message display="both" for="fono1"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_fono2}" for="fono2" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="fono2" value="#{clienteController.selected.fono2}" title="#{bundle.CreateClienteTitle_fono2}" />
                        <p:message display="both" for="fono2"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_dirParticular}" for="dirParticular" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="dirParticular" size="60" value="#{clienteController.selected.dirParticular}" title="#{bundle.CreateClienteTitle_dirParticular}" />
                        <p:message display="both" for="dirParticular"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_dirComercial}" for="dirComercial" style="font-weight:bold"/>
                        <p:inputText disabled="#{not clienteController.canEdit}" id="dirComercial" size="60" value="#{clienteController.selected.dirComercial}" title="#{bundle.CreateClienteTitle_dirComercial}" />
                        <p:message display="both" for="dirComercial"/>
                    </h:panelGrid>

                    <p:panel header="Agregar e-mail" style="margin-bottom:20px" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="e-mail" for="txt_title"></h:outputLabel>
                            <p:inputText id="txt_title" disabled="#{not clienteController.canEdit}"  value="#{clienteController.emailToAdd.emailCliente}" required="true"/>

                            <p:commandButton id="btn_reset" disabled="#{not clienteController.canEdit}"  value="Reset" type="reset"/>
                            <p:commandButton id="btn_add" disabled="#{not clienteController.canEdit}"  value="Agregar" update="books @parent" action="#{clienteController.reinit()}" >
                                <p:collector value="#{clienteController.emailToAdd}" addTo="#{clienteController.selected.emailClienteList}" unique="true"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>

                    <p:outputPanel id="books">
                        <p:dataTable value="#{clienteController.selected.emailClienteList}" var="email" id="booksTable">

                            <p:column headerText="e-mail">
                                <h:outputText value="#{email.emailCliente}" />
                            </p:column>

                            <p:column headerText="Accion">
                                <p:commandLink value="Eliminar" update=":form:books" process=":form:books">
                                    <p:collector value="#{email}" removeFrom="#{clienteController.selected.emailClienteList}" unique="true"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton action="#{clienteController.create}" value="Guardar" ajax="true" update=":form" disabled="#{not clienteController.canCreate}"/>                     
                        <p:commandButton action="#{clienteController.prepareList}" value="Volver" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                    </f:facet> 

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
