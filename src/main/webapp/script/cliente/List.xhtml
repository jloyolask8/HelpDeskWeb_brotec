<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <p:outputLabel value="Clientes"></p:outputLabel>
        </ui:define>
        <ui:define name="menutitle">
            <p:outputLabel value="Lista de Clientes"></p:outputLabel>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaClientes}" escape="false"/>
        </ui:define>


        <ui:define name="body">

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp; Lista de Clientes</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form>

                            <div class="pull-right">
                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{clienteController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{clienteController}" update="@(form)"/>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{clienteController.prepareCreate}" 
                                                       value="Agregar Cliente"
                                                       title="Agregar/Crear nuevo">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>


                        </h:form>

                    </div>
                </div>
            </div><!-- / .page-header --> 
            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update=":vistasList:vistasForm :mainform:messages :form :form0" 
                                 controllerMBean="#{clienteController}"
                                 user="#{UserSessionBean.current}"/>


                <div class="panel search-panel">
                    <h:form id="form" styleClass="search-form">
                        <go:filterView controllerMBean="#{clienteController}" vista="#{clienteController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{clienteController.filterHelper}" 
                                       update=":mainform:messages :form0"
                                       vistaControllerBackOutcome="/script/cliente/List"/>


                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form id="form0">

                    <h:panelGroup layout="block" styleClass="row alert alert-page alert-warning" rendered="#{clienteController.items.rowCount le 0}">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Su busqueda no coincide con ningun caso.
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="panel panel-transparent" rendered="#{clienteController.items.rowCount gt 0}">

                        <p:dataTable widgetVar="dataTable" var="item" value="#{clienteController.items}" selectionMode="single"
                                     emptyMessage="#{bundle.emptyList}">

                            <p:column headerText="Nombre" sortBy="#{item.capitalFullName}">
                                <h:outputText value="#{item.capitalFullName}"/>
                            </p:column>

                            <p:column headerText="Rut" sortBy="#{item.rut}">
                                <h:outputText value="#{item.rut}"/>
                            </p:column>

                            <p:column headerText="Email">
                                <ui:repeat value="#{item.emailClienteList}" var="r" >
                                    <p:outputLabel value="#{r.emailCliente} (#{r.casoList.size()} casos)"/>
                                </ui:repeat>
                            </p:column>

                            <p:column headerText="Casos">
                                <p:outputLabel value="#{item.casoList.size()} "/>
                            </p:column>

                            <p:column headerText="TPC">
                                <h:outputText value="#{not empty item.productoContratadoList ? 'Si':'No'}"/>
                            </p:column>

                            <p:column headerText="Acción">
                                <div class="btn-toolbar">

                                    <p:commandLink id="viewBtn" action="#{clienteController.prepareView(item)}" title="Ver" ajax="false"
                                                   styleClass="btn btn-sm btn-outline btn-primary"
                                                   >
                                        <i class="fa fa-eye"/>
                                    </p:commandLink>

                                    <p:commandLink id="editBtn" action="#{clienteController.prepareEdit(item)}" title="Editar" ajax="false"
                                                   styleClass="btn btn-sm btn-outline btn-primary"
                                                   rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        <i class="fa fa-edit"/>
                                    </p:commandLink>

                                    <p:commandLink  id="showDialogButton" 
                                                    actionListener="#{clienteController.prepareEditPK(item.idCliente)}"
                                                    rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                    styleClass="btn btn-sm btn-outline btn-danger"
                                                    title="Eliminar"
                                                    oncomplete="PF('confirmation').show()"
                                                    update=":confirmDialog"
                                                    disabled="#{not clienteController.puedeEliminar(item)}">
                                        <i class="fa fa-times"/>

                                    </p:commandLink>
                                </div>
                            </p:column>


                        </p:dataTable>
                        <div class="panel-footer">
                            <div class="row text-center">
                                <go:paginatorCounts controllerMBean="#{clienteController}"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form> 
            </div>

        </ui:define>

        <ui:define name="dialogs">





            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="explode" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
            </p:confirmDialog>





            <p:dialog id="confirmDialog" showEffect="fade" hideEffect="clip" modal="true"
                      header="Iniciando proceso de eliminación" widgetVar="confirmation">
                <h:form id="formDelete">
                    <h:outputText value="Está seguro de eliminar al cliente #{clienteController.selected.nombres} #{clienteController.selected.apellidos}?"/><br/><br/>
                    <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="Si, Eliminar" actionListener="#{clienteController.destroy()}" action="/script/pagina"
                                   update=":form0" oncomplete="PF('confirmation').hide()"/>&nbsp;&nbsp;
                    <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="No, Cancelar" onclick="PF('confirmation').hide()" type="button" /> 

                </h:form>
            </p:dialog>






        </ui:define>
    </ui:composition>

</html>
