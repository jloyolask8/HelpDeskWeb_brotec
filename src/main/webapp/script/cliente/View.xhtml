<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmailClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="west">

        </ui:define>

        <ui:define name="body">

            <pe:importEnum type="com.itcs.helpdesk.persistence.entityenums.EnumTipoAlerta" var="EnumTipoAlerta" allSuffix="ALL_ENUM_VALUES" />

            <h:form id="form">
                <p:panel header="Detalles del Cliente">
                    <p:messages globalOnly="true"/>

                    <p:tabView id="tabs" activeIndex="#{areaController.editActiveIndex}" dynamic="true">
                        <p:tab id="tab1" title="Datos del Cliente" >

                            <h:panelGrid columns="2" cellspacing="6">

                                <h:outputLabel value="#{bundle.CreateEmailClienteLabel_idCliente}" for="idCliente" style="font-weight:bold"/>
                                <h:outputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateEmailClienteTitle_idCliente}" />  

                                <h:outputLabel value="Email:" for="emailCliente" style="font-weight:bold"/>

                                <h:panelGrid>
                                    <ui:repeat  id="emailCliente" value="#{clienteController.selected.emailClienteList}"  var="email">  
                                        <h:outputText value="#{email.emailCliente}"/>
                                        <br/>                                
                                    </ui:repeat>  

                                </h:panelGrid>

                                <h:outputLabel value="#{bundle.CreateClienteLabel_rut}" for="rut" style="font-weight:bold"/>
                                <h:outputText id="rut" value="#{clienteController.selected.rut}" title="#{bundle.CreateClienteTitle_rut}"/>                    

                                <h:outputLabel value="#{bundle.CreateClienteLabel_nombres}" for="nombres" style="font-weight:bold"/>
                                <h:outputText id="nombres" value="#{clienteController.selected.nombres}" title="#{bundle.CreateClienteTitle_nombres}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" style="font-weight:bold"/>
                                <h:outputText id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />

                                <p:outputLabel value="Sexo:" for="sexo" style="font-weight:bold"/>
                                <h:outputText id="sexo" value="#{clienteController.selected.sexo}" />


                                <h:outputLabel value="#{bundle.CreateClienteLabel_fono1}" for="fono1" style="font-weight:bold"/>
                                <h:outputText id="fono1" value="#{clienteController.selected.fono1}" title="#{bundle.CreateClienteTitle_fono1}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_fono2}" for="fono2" style="font-weight:bold"/>
                                <h:outputText id="fono2" value="#{clienteController.selected.fono2}" title="#{bundle.CreateClienteTitle_fono2}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_dirParticular}" for="dirParticular" style="font-weight:bold"/>
                                <h:outputText id="dirParticular" value="#{clienteController.selected.dirParticular}" title="#{bundle.CreateClienteTitle_dirParticular}" />

                                <h:outputLabel value="#{bundle.CreateClienteLabel_dirComercial}" for="dirComercial" style="font-weight:bold"/>
                                <h:outputText id="dirComercial" value="#{clienteController.selected.dirComercial}" title="#{bundle.CreateClienteTitle_dirComercial}" />
                            </h:panelGrid>

                            <br/>
                            <h:outputText value="Nota: Un Cliente puede tener mas de una direccion de correo asociada." style="color: #999"/>

                        </p:tab>

                        <p:tab id="tab2" title="#{applicationBean.productSubComponentDescription}(s) Asociado(s)" >
                            <h:panelGrid> 
                                <p:dataTable id="dataList" rendered="#{clienteController.selected ne null and clienteController.selected ne null}" 
                                             value="#{clienteController.selected.productoContratadoList}" var="prod_cont" emptyMessage="El Cliente no tiene #{applicationBean.productDescription} asociado.">

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productDescription}"/>
                                        </f:facet>
                                        <h:outputText id="prod" value="#{prod_cont.producto.nombre}"/>
                                        <p:tooltip for="prod" value="#{prod_cont.observaciones}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productComponentDescription}"/>
                                        </f:facet>
                                        <h:outputText value="#{prod_cont.componente.nombre}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{applicationBean.productSubComponentDescription}"/>
                                        </f:facet>
                                        <h:outputText value="#{prod_cont.subComponente.nombre}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Relación"/>
                                        </f:facet>
                                        <h:outputText value="#{prod_cont.tipoAsociacion}"/>
                                    </p:column>
                                   

                                </p:dataTable>

                            </h:panelGrid>

                        </p:tab>

                        <p:tab id="tab3" title="Histórico de Casos" >

                            <h:panelGroup id="panelG1">


                                <p:dataTable id="ID_TABLA" value="#{clienteController.selected.casoList}" var="item"    
                                             selection="#{casoController.selected}" selectionMode="single"
                                             emptyMessage="#{bundle.ListCasoEmpty}" 
                                             rowStyleClass="#{casoController.evaluarStyle(item)}"
                                             rowKey="#{item.idCaso}"
                                             sortBy="fechaCreacion"
                                             sortOrder="descending">


                                    <p:column headerText="" exportable="false"  >
                                        <h:commandLink id="prio" disabled="#{(not item.open) or not (item.owner eq UserSessionBean.current)}">
                                            <p:graphicImage library="images" name="#{item.esPrioritario ? 'star-enabled.png':'star-disabled.png'}" title="Prioritario"/>
                                            <p:ajax id="aj2" listener="#{casoController.changePriority(item, item.esPrioritario)}" update="prio :formTopMenu"/>
                                        </h:commandLink>
                                    </p:column>

                                    <p:column headerText="Vía">                                
                                        <i title="Creado vía #{item.idCanal.nombre}" class="#{(item.idCanal.idTipoCanal.idTipo eq 'EMAIL') ? 'fa fa-envelope-o fa-lg':((item.idCanal.idTipoCanal.idTipo eq 'CHAT') ? 'fa fa-comments fa-lg':((item.idCanal.idTipoCanal.idTipo eq 'MANUAL') ? 'fa fa-pencil-square-o fa-lg':((item.idCanal.idTipoCanal.idTipo eq 'FORMULARIO') ? 'fa fa-list-alt fa-lg':'')))}"></i>
                                    </p:column>

                                    <p:column sortBy="#{item.clientName}" headerText="Solicitante">                                
                                       #{item.clientName}
                                    </p:column>

                                    <p:column sortBy="#{item.tema}" headerText="Asunto"> 
                                        <h:panelGroup layout="block" >  

                                            <h:outputText styleClass="ticket-status" style="background: \##{item.idSubEstado.backgroundColor}; color: \##{item.idSubEstado.fontColor};" value="#{item.idSubEstado.nombre}"/>

                                            <p:commandLink id="temalink" action="#{casoController.prepareEditCaso(item.idCaso.toString())}" 
                                                           ajax="false" style="color: #000" immediate="true">
                                                #{item.tipoCaso.nombre} \##{item.idCaso} #{item.tema}
                                            </p:commandLink>

                                            <h:panelGroup rendered="#{item.hasScheduledEvents}">
                                                <i class="fa fa-calendar"></i>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{item.hasAttachments}">
                                                <i class="fa fa-paperclip"></i>    
                                            </h:panelGroup>  
                                        </h:panelGroup> 
                                    </p:column>     



                                    <p:column sortBy="#{item.owner.capitalName}" headerText="Agente">
                                        <p:commandLink value="#{item.owner.capitalName}"
                                                       rendered="#{not (item.owner eq null)}" 
                                                       action="#{usuarioController.prepareView(item.owner)}" ajax="false" immediate="true"/>
                                    </p:column>

                                    <p:column sortBy="#{item.fechaCreacion}" headerText="Creado">                                
                                        <h:outputText id="fechaCreacion" value="#{casoController.formatShortDate(item.fechaCreacion)}" />
                                        <p:tooltip for="fechaCreacion" value="Creado: #{casoController.formatDate(item.fechaCreacion)} (#{casoController.prettyDate(item.fechaCreacion)})"  />
                                    </p:column>

                                    <p:column sortBy="#{item.fechaModif}" headerText="Modif">    
                                        <h:outputText id="fechaModif" value="#{casoController.formatShortDate(item.fechaModif)}" />
                                        <p:tooltip for="fechaModif" value="Modificado: #{casoController.formatDate(item.fechaModif)} (#{casoController.prettyDate(item.fechaModif)})"  />
                                    </p:column>

                                    <p:column headerText="SLA">   

                                        <pe:switch id="switchTicketAlertState" value="#{item.isOpen().toString()}">  
                                            <pe:case value="true">  
                                                <pe:switch id="switchTicketAlertStateOpen" value="#{item.estadoAlerta}">  
                                                    <pe:case value="#{EnumTipoAlerta.TIPO_ALERTA_PENDIENTE.getTipoAlerta()}">  
                                                        <h:panelGroup id="nextResponseDue" style="color: #5cb85c;"><i class="fa fa-fw fa-clock-o"></i> 
                                                            #{casoController.formatShortDate(item.nextResponseDue)}
                                                        </h:panelGroup>
                                                        <p:tooltip for="nextResponseDue" value="Acuerdo de respuesta #{casoController.prettyDate(item.nextResponseDue)} - #{casoController.formatDate(item.nextResponseDue)}"/>
                                                    </pe:case>
                                                    <pe:case value="#{EnumTipoAlerta.TIPO_ALERTA_POR_VENCER.getTipoAlerta()}">  
                                                        <h:panelGroup id="nextResponseDue" style="color: #f0ad4e;"><i class="fa fa-fw fa-warning"></i> 
                                                            #{casoController.formatShortDate(item.nextResponseDue)}
                                                        </h:panelGroup>
                                                        <p:tooltip for="nextResponseDue" value="Vence #{casoController.prettyDate(item.nextResponseDue)} - #{casoController.formatDate(item.nextResponseDue)}"/>
                                                    </pe:case>
                                                    <pe:case value="#{EnumTipoAlerta.TIPO_ALERTA_VENCIDO.getTipoAlerta()}">  
                                                        <h:panelGroup id="nextResponseDue" style="color: #c9302c;"><i class="fa fa-fw fa-exclamation"></i> 
                                                            #{casoController.formatShortDate(item.nextResponseDue)}
                                                        </h:panelGroup>
                                                        <p:tooltip for="nextResponseDue" value="Vencido #{casoController.prettyDate(item.nextResponseDue)} - #{casoController.formatDate(item.nextResponseDue)}"/>
                                                    </pe:case>  
                                                </pe:switch>  
                                            </pe:case>

                                            <pe:case value="false">  
                                                <h:panelGroup id="cerrado" style="color: #000;">
                                                    <i class="fa fa-fw fa-lock"></i> #{casoController.formatShortDate(item.fechaCierre)}
                                                </h:panelGroup>
                                                <p:tooltip for="cerrado" value="Cerrado #{casoController.prettyDate(item.fechaCierre)} - #{casoController.formatDate(item.fechaCierre)}"/>
                                            </pe:case>  
                                        </pe:switch>
                                    </p:column>

                                </p:dataTable>


                            </h:panelGroup>



                        </p:tab>

                    </p:tabView>




                    <br/>



                    <f:facet name="footer">    
                        <p:toolbar>  
                            <p:toolbarGroup align="left">   
                                <p:commandButton action="#{clienteController.prepareCreate}" ajax="false"
                                                 value="#{bundle.createNew}" icon="ui-icon ui-icon-plus" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>        
                                <p:separator/>
                                <p:commandButton action="#{clienteController.prepareEdit(clienteController.selected)}" ajax="false"
                                                 value="#{bundle.edit}" icon="ui-icon ui-icon-pencil" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/> 
                                <p:commandButton action="#{clienteController.prepareList}" value="#{bundle.showAll}" icon="ui-icon-folder-open" ajax="false"/>



                                <p:separator/>
                                <p:commandButton id="showDialogButton" value="#{bundle.destroy}" onclick="PF('confirmation').show()" 
                                                 rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" 
                                                 icon="ui-icon ui-icon-trash" disabled="#{not clienteController.puedeEliminar(clienteController.selected)}"/> 
                            </p:toolbarGroup>

                        </p:toolbar>


                    </f:facet>


                </p:panel>


                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation">

                    <h:outputText value="Está seguro de eliminar el Cliente  #{clienteController.selected.nombres}?"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{clienteController.destroySelected}" 
                                         update=":form" oncomplete="PF('confirmation').hide()"/>
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>





            </h:form>
        </ui:define>
    </ui:composition>

</html>
