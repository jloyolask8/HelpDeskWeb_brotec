<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentoLabel_idDocumento}"/>
                    <h:outputText value="#{documentoController.selected.idDocumento}" title="#{bundle.ViewDocumentoTitle_idDocumento}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_problema}"/>
                    <h:outputText value="#{documentoController.selected.problema}" title="#{bundle.ViewDocumentoTitle_problema}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_causa}"/>
                    <h:outputText value="#{documentoController.selected.causa}" title="#{bundle.ViewDocumentoTitle_causa}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_solucion}"/>
                    <h:outputText value="#{documentoController.selected.solucion}" title="#{bundle.ViewDocumentoTitle_solucion}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_createdDate}"/>
                    <h:outputText value="#{documentoController.selected.createdDate}" title="#{bundle.ViewDocumentoTitle_createdDate}">
                        <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_updatedDate}"/>
                    <h:outputText value="#{documentoController.selected.updatedDate}" title="#{bundle.ViewDocumentoTitle_updatedDate}">
                        <f:convertDateTime pattern="#{bundle.dateFormat2}" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_visible}"/>
                    <h:outputText value="#{documentoController.selected.visible}" title="#{bundle.ViewDocumentoTitle_visible}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_createdBy}"/>
                    <h:outputText value="#{documentoController.selected.createdBy}" title="#{bundle.ViewDocumentoTitle_createdBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{bundle.ViewDocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ViewDocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.ViewDocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
