<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoCasoTitle}"/>
        </ui:define>
        <ui:define name="help">
                    <h:outputText escape="false" value="#{bundle.ayudaTiposDeCasos}"/>
        </ui:define>
        
        <ui:define name="content_header">
            <script>
                var init = [];
                init.push(function () {
                    $('body').addClass('mmc');
                });
            </script>

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-bookmark page-header-icon"></i>&nbsp;&nbsp;#{bundle.ListTipoCasoTitle}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">

                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{tipoCasoController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{tipoCasoController}" update="@(form)"/>

                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{tipoCasoController.prepareCreate}" 
                                                       value="#{bundle.ListTipoCasoCreateLink}"
                                     rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                        </h:commandLink>
                                    </li>

                                </ul>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div><!-- / .page-header --> 
        </ui:define>
        
        
        <ui:define name="body">
            <h:form id="form">
               
                <h:panelGroup>                  

                    <p:dataTable id="tablatipoCasos" widgetVar="UsuarioTable" var="item" value="#{tipoCasoController.items}"
                                 emptyMessage="#{bundle.ListTipoCasoEmpty}">

                        
                        <p:column sortBy="#{item.nombre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoCasoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoCasoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        
                        <p:column headerText="casos">                            
                            <h:outputText value="#{tipoCasoController.countCasosByTipo(item)}"/>
                        </p:column>
                        
                         <p:column headerText="Acción">
                            <p:commandButton id="editBtn" ajax="false" action="#{tipoCasoController.prepareEdit(item)}" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" title="Editar" icon="ui-icon ui-icon-pencil"/>
                            <p:commandButton id="showDialogButton" title="Eliminar" update=":form:confirmDialog" action="#{tipoCasoController.setSelected(item)}" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" oncomplete="PF('confirmation').show()" icon="ui-icon ui-icon-trash"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>



                <p:dialog id="confirmDialog" showEffect="fade" hideEffect="fade" 
                          header="Iniciando proceso de eliminación" widgetVar="confirmation" width="300">
                    
                    <ui:param name="countCasosByTipo" value="#{tipoCasoController.countCasosByTipo(tipoCasoController.selected)}" />

                    <h:outputText value="Está seguro de eliminar el tipo de Caso #{tipoCasoController.selected.nombre}?"
                                  rendered="#{countCasosByTipo eq 0}"/>
                    
                    <h:outputText value="No se puede eliminar este tipo debido a que tiene casos que dependen de él."
                                  rendered="#{countCasosByTipo ne 0}"/>

                    <f:facet name="footer">
                        <p:commandButton id="confirm" value="#{bundle.yesDelete}" action="#{tipoCasoController.destroy() }" 
                                         ajax="false" rendered="#{countCasosByTipo eq 0}"/>
                        <p:commandButton id="decline" value="#{bundle.decline}" onclick="PF('confirmation').hide()" type="button" /> 
                    </f:facet>

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
