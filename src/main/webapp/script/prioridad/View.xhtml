<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{bundle.ViewPrioridadTitle}"/>
        </ui:define>
         <ui:define name="west">

            <ui:include src="help.xhtml"/>

        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.ViewPrioridadTitle}"> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.ViewPrioridadLabel_idPrioridad}" style="font-weight: bold"/>
                        <h:outputText value="#{prioridadController.selected.idPrioridad}" title="#{bundle.ViewPrioridadTitle_idPrioridad}"/>
                        <h:outputLabel value="#{bundle.ViewPrioridadLabel_nombre}" style="font-weight: bold"/>
                        <h:outputText value="#{prioridadController.selected.nombre}" title="#{bundle.ViewPrioridadTitle_nombre}"/>
                      

                        <h:outputLabel value="#{bundle.ViewPrioridadLabel_descripcion}" style="font-weight: bold"/>
                        <h:outputText value="#{prioridadController.selected.descripcion}" title="#{bundle.ViewPrioridadTitle_descripcion}"/>
                        <h:outputLabel value="Horas Para Responder (SLA):" style="font-weight: bold"/>
                        <h:outputText value="#{prioridadController.selected.slaHoras}"/>
                    </h:panelGrid>


                    <f:facet name="footer">                      
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewPrioridadEditLink}" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"/>
                        <p:commandButton ajax="false" action="#{prioridadController.prepareCreate}" value="#{bundle.ViewPrioridadCreateLink}" rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}" />
                        <p:commandButton ajax="false" action="#{prioridadController.prepareList}" value="#{bundle.ViewPrioridadShowAllLink}" icon="ui-icon-folder-open"/>
                    </f:facet>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
