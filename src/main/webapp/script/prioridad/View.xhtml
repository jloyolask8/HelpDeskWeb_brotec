<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox_bootstrap_config.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{bundle.ViewPrioridadTitle}"/>
        </ui:define>
        <ui:define name="help">

            <ui:include src="help.xhtml"/>

        </ui:define>
        <ui:define name="content_header">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-bell page-header-icon"></i>&nbsp;&nbsp;Detalles de prioridad de casos : #{prioridadController.selected.idPrioridad}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
        </ui:define>
        <ui:define name="body">

            <h:form>

                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label for="idPrioridad" style="font-weight: bold;" class="control-label">#{bundle.ViewPrioridadLabel_idPrioridad}</label>
                            <h:outputText styleClass="form-control" value="#{prioridadController.selected.idPrioridad}" title="#{bundle.ViewPrioridadTitle_idPrioridad}"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="nombre" style="font-weight: bold;" class="control-label">#{bundle.ViewPrioridadLabel_nombre}</label>
                            <h:outputText styleClass="form-control" value="#{prioridadController.selected.nombre}" title="#{bundle.ViewPrioridadTitle_nombre}"/>

                        </div>
                        <div class="form-group">
                            <label for="descripcion" style="font-weight: bold;" class="control-label">#{bundle.ViewPrioridadLabel_descripcion}</label>
                            <h:inputTextarea styleClass="form-control" disabled="true" 
                                             value="#{prioridadController.selected.descripcion}" title="#{bundle.ViewPrioridadTitle_descripcion}">
                            </h:inputTextarea>
                            
                        </div>
                        <div class="form-group">
                            <label for="horas" style="font-weight: bold;" class="control-label">Horas Para Responder (SLA):</label>
                            <h:outputText styleClass="form-control" value="#{prioridadController.selected.slaHoras}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-lg-4">
                        <div class="btn-group">
                            <p:commandLink action="#{prioridadController.prepareList}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-chevron-left');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-chevron-left"></i> #{bundle.goBack}
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="Edit" 
                                           ajax="false"
                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                               jQuery(this).children().removeClass('fa fa-pencil');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class="fa fa-pencil"></i> Editar
                            </p:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
