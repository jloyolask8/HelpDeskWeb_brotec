<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubEstadoCasoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Sub Estados" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaSubestados}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.ViewSubEstadoCasoTitle}"> 
                    <h:panelGrid columns="2">
                        <p:outputLabel style="font-weight:bold" value="Id Sub Estado:" for="idSubEstado" />
                        <h:outputText id="idSubEstado" value="#{subEstadoCasoController.selected.idSubEstado}" title="#{bundle.ViewSubEstadoCasoTitle_idSubEstado}"/>

                        <p:outputLabel style="font-weight:bold" value="#{bundle.EditSubEstadoCasoLabel_nombre}" for="nombre" />
                        <h:outputText id="nombre" value="#{subEstadoCasoController.selected.nombre}" title="#{bundle.ViewSubEstadoCasoTitle_nombre}"/>

                        <h:outputLabel value="#{bundle.CreateTipoCasoLabel_idTipoCaso}" for="idTipoCaso"  style="font-weight: bold"/>
                        <h:outputText value="#{subEstadoCasoController.selected.tipoCaso}"/>

                        <p:outputLabel style="font-weight:bold" value="#{bundle.EditSubEstadoCasoLabel_descripcion}" for="descripcion" />
                        <h:outputText id="descripcion" value="#{subEstadoCasoController.selected.descripcion}" title="#{bundle.ViewSubEstadoCasoTitle_descripcion}"/>


                        <p:outputLabel style="font-weight:bold" value="#{bundle.EditSubEstadoCasoLabel_idEstado}" for="idEstado" />
                        <h:outputText id="idEstado" value="#{subEstadoCasoController.selected.idEstado}" title="#{bundle.ViewSubEstadoCasoTitle_idEstado}"/>


                        
                        <p:outputLabel style="font-weight:bold" value="" for="idEstado" />
                        <p:selectBooleanCheckbox id="first" value="#{subEstadoCasoController.selected.first}" disabled="true" label="Es el primer sub-estado de un caso de este tipo." >                        
                        </p:selectBooleanCheckbox>



                    </h:panelGrid>


                    <f:facet name="footer">               
                        <p:commandButton  ajax="false" disabled="#{not subEstadoCasoController.puedeEditar(subEstadoCasoController.selected)}" action="#{subEstadoCasoController.destroyAndView}" value="#{bundle.ViewSubEstadoCasoDestroyLink}"/>

                        <p:commandButton ajax="false" disabled="#{not subEstadoCasoController.puedeEditar(subEstadoCasoController.selected)}" action="#{subEstadoCasoController.prepareEdit}" value="#{bundle.ViewSubEstadoCasoEditLink}"/>

                        <p:commandButton ajax="false" action="#{subEstadoCasoController.prepareCreate}" value="#{bundle.ViewSubEstadoCasoCreateLink}"  />

                        <p:commandButton ajax="false" action="#{subEstadoCasoController.prepareList}" value="#{bundle.ViewSubEstadoCasoShowAllLink}" icon="ui-icon-folder-open"/>
                    </f:facet>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
