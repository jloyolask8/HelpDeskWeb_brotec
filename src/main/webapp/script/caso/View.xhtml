<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCasoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          
            <h:form>
                <p:panel header="#{bundle.ViewCasoTitle}"> 
                <h:panelGrid columns="8">
                    <h:outputText value="#{bundle.ViewCasoLabel_idCaso}"/>
                    <h:outputText value="#{casoController.selected.idCaso}" title="#{bundle.ViewCasoTitle_idCaso}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_tema}"/>
                    <h:outputText value="#{casoController.selected.tema}" title="#{bundle.ViewCasoTitle_tema}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_descripcion}"/>
                    <h:outputText value="#{casoController.selected.descripcion}" title="#{bundle.ViewCasoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_emailCliente}"/>
                    <h:outputText value="#{casoController.selected.emailCliente}" title="#{bundle.ViewCasoTitle_emailCliente}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_rutCliente}"/>
                    <h:outputText value="#{casoController.selected.rutCliente}" title="#{bundle.ViewCasoTitle_rutCliente}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_nombreCliente}"/>
                    <h:outputText value="#{casoController.selected.nombreCliente}" title="#{bundle.ViewCasoTitle_nombreCliente}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_apellidoCliente}"/>
                    <h:outputText value="#{casoController.selected.apellidoCliente}" title="#{bundle.ViewCasoTitle_apellidoCliente}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_telefonoCliente}"/>
                    <h:outputText value="#{casoController.selected.telefonoCliente}" title="#{bundle.ViewCasoTitle_telefonoCliente}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_tranferCount}"/>
                    <h:outputText value="#{casoController.selected.tranferCount}" title="#{bundle.ViewCasoTitle_tranferCount}"/>
                    
                    <h:outputText value="#{bundle.ViewCasoLabel_nextResponseDue}"/>
                    <h:outputText value="#{casoController.selected.nextResponseDue}" title="#{bundle.ViewCasoTitle_nextResponseDue}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCasoLabel_estadoEscalacion}"/>
                    <h:outputText value="#{casoController.selected.estadoEscalacion}" title="#{bundle.ViewCasoTitle_estadoEscalacion}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_esPregConocida}"/>
                    <h:outputText value="#{casoController.selected.esPregConocida}" title="#{bundle.ViewCasoTitle_esPregConocida}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_fechaCreacion}"/>
                    <h:outputText value="#{casoController.selected.fechaCreacion}" title="#{bundle.ViewCasoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCasoLabel_fechaModif}"/>
                    <h:outputText value="#{casoController.selected.fechaModif}" title="#{bundle.ViewCasoTitle_fechaModif}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCasoLabel_fechaRespuesta}"/>
                    <h:outputText value="#{casoController.selected.fechaRespuesta}" title="#{bundle.ViewCasoTitle_fechaRespuesta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCasoLabel_respuesta}"/>
                    <h:outputText value="#{casoController.selected.respuesta}" title="#{bundle.ViewCasoTitle_respuesta}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_esPrioritario}"/>
                    <h:outputText value="#{casoController.selected.esPrioritario}" title="#{bundle.ViewCasoTitle_esPrioritario}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_owner}"/>
                    <h:outputText value="#{casoController.selected.owner}" title="#{bundle.ViewCasoTitle_owner}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idRazon}"/>
                    <h:outputText value="#{casoController.selected.idRazon}" title="#{bundle.ViewCasoTitle_idRazon}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idPrioridad}"/>
                    <h:outputText value="#{casoController.selected.idPrioridad}" title="#{bundle.ViewCasoTitle_idPrioridad}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idEstado}"/>
                    <h:outputText value="#{casoController.selected.idEstado}" title="#{bundle.ViewCasoTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idSubEstado}"/>
                    <h:outputText value="#{casoController.selected.idSubEstado}" title="#{bundle.ViewCasoTitle_idSubEstado}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idCategoria}"/>
                    <h:outputText value="#{casoController.selected.idCategoria}" title="#{bundle.ViewCasoTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idCasoPadre}"/>
                    <h:outputText value="#{casoController.selected.idCasoPadre}" title="#{bundle.ViewCasoTitle_idCasoPadre}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idCasoRel}"/>
                    <h:outputText value="#{casoController.selected.idCasoRel}" title="#{bundle.ViewCasoTitle_idCasoRel}"/>
                    <h:outputText value="#{bundle.ViewCasoLabel_idCanal}"/>
                    <h:outputText value="#{casoController.selected.idCanal}" title="#{bundle.ViewCasoTitle_idCanal}"/>
                </h:panelGrid>
                

               <f:facet name="footer">                      
                       
                        <p:commandButton ajax="false" action="Edit" value="#{bundle.ViewCasoEditLink}"/>
                       
                        <p:commandButton ajax="false" action="#{casoController.prepareCreate}" value="#{bundle.ViewCasoCreateLink}"  />
                      
                        <p:commandButton ajax="false" action="#{casoController.prepareList}" value="#{bundle.ViewCasoShowAllLink}" icon="ui-icon-folder-open"/>
                </f:facet>

              </p:panel>
                <p:panel id="pnl" header="Notas" toggleable="true" toggleSpeed="500" widgetVar="panelNotas">
                    <c:forEach items="#{casoController.selected.notaList}" var="item" >
                        <p:panel id="pn2" header="${item.fechaCreacion}" toggleable="true" toggleSpeed="500" widgetVar="panelNotas">
                            <h:outputText value="${item.texto}" />
                        </p:panel>
                    </c:forEach>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
