<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:go="http://java.sun.com/jsf/composite/go">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <p:outputLabel value="#{applicationBean.helpdeskTitle} - Listado de #{applicationBean.productDescription}(s)"/>
        </ui:define>
        <ui:define name="menutitle">
            <p:outputLabel value="Listado de #{applicationBean.productDescription}"></p:outputLabel>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaProductos}" escape="false"/>
        </ui:define>

        <ui:define  name="body">

            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h1><i class="fa fa-cubes page-header-icon"></i>&nbsp;&nbsp;<p:outputLabel value="Listado de #{applicationBean.productDescription}(s)"></p:outputLabel></h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <h:form id="buttonsForm">

                            <div class="pull-right">
                                <div class="btn-group">
                                    <go:paginatorCounts controllerMBean="#{productoController}"/>
                                </div>

                                <go:paginatorBtnsBt controllerMBean="#{productoController}" update="@(form)"/>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:commandLink action="#{productoController.prepareCreate}" 
                                                       value="Agregar #{applicationBean.productDescription}"
                                                       title="Agregar/Crear nuevo #{applicationBean.productDescription}">
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{productoController.prepareCreateMasivo()}" 
                                                       value="Agregar Carga masiva clientes"
                                                       title="Agregar/Carga masiva clientes">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>


                        </h:form>

                    </div>
                </div>
            </div><!-- / .page-header --> 

            <div class="row">
                <go:vistasListBt id="vistasList" 
                                 update=":vistasList:vistasForm :mainform:messages :form :form0" 
                                 controllerMBean="#{productoController}"
                                 user="#{UserSessionBean.current}"/>
                <div class="panel search-panel">
                    <h:form id="form" styleClass="search-form">
                        <go:filterView controllerMBean="#{productoController}" vista="#{productoController.vista}"
                                       showSearchBar="true"
                                       filterHelper="#{productoController.filterHelper}" 
                                       update=":mainform:messages :form0"
                                       vistaControllerBackOutcome="/script/producto/List"/>


                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form id="form0">

                    <h:outputFormat value="Hay un total de {0} #{applicationBean.productSubComponentDescription}(s), en {1} #{applicationBean.productComponentDescription}(s) y {2} #{applicationBean.productDescription}(s).">
                        <f:param value="#{productoController.totalSubComponentsItemsCount}" />
                        <f:param value="#{productoController.totalComponentsItemsCount}" />
                        <f:param value="#{productoController.totalItemsCount}" />
                    </h:outputFormat>
                    <h:panelGroup layout="block" styleClass="row alert alert-page alert-warning" rendered="#{productoController.items.rowCount le 0}">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Su busqueda no coincide con ningun producto.
                    </h:panelGroup>


                    <h:panelGroup layout="block" styleClass="panel panel-transparent" rendered="#{productoController.items.rowCount gt 0}">


                        <div class="panel-body no-padding">
                            <div class="table-responsive">

                                <p:dataTable widgetVar="dataTable" var="item" value="#{productoController.items}" selectionMode="single"
                                             emptyMessage="#{bundle.emptyList}">

                                    <p:column headerText="Logo" sortBy="#{item.idProducto}">
                                        <p:graphicImage value="#{productoController.findLogoStreamedContent(item.idLogo)}" cache="false" width="60"/>
                                    </p:column>

                                    <p:column headerText="#{bundle.ProductoTitle_nombre}" sortBy="#{item.nombre}">
                                        <h:outputText value="#{item.nombre}" title="#{item.idProducto}"/>
                                    </p:column>

                                    <p:column headerText="Total de Modelos">
                                        <h:outputText value="#{item.modeloProductoList ne null ? item.modeloProductoList.size():'0'}"/>
                                    </p:column>

                                    <p:column headerText="Total de #{applicationBean.productComponentDescription}(s)">
                                        <h:outputText value="#{item.componenteList ne null ? item.componenteList.size():'0'}"/>
                                    </p:column>

                                    <p:column headerText="Grupos Encargados">
                                        <h:outputText value="#{empty item.grupoList ? 'ninguno':item.grupoList }"/>
                                    </p:column>

                                    <p:column headerText="Canal por defecto">
                                        <h:outputText value="#{item.idOutCanal.nombre}"/>
                                    </p:column>

                                    <p:column headerText="Acción">
                                        <div class="btn-toolbar">



                                            <p:commandLink id="editBtn" action="#{productoController.prepareEdit(item)}" title="Editar #{applicationBean.productDescription}" ajax="false"
                                                           styleClass="btn btn-sm btn-outline btn-primary"
                                                           rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}">
                                                <i class="fa fa-edit"/>
                                            </p:commandLink>

                                            <p:commandLink  id="showDialogButton" 
                                                            actionListener="#{productoController.setSelected(item)}"
                                                            rendered="#{filtroAcceso.verificarAccesoAFuncionEditarAjustes()}"
                                                            styleClass="btn btn-sm btn-outline btn-danger"
                                                            title="Eliminar"
                                                            oncomplete="PF('confirmation').show()"
                                                            update=":confirmDialog">
                                                <i class="fa fa-times"/>

                                            </p:commandLink>
                                        </div>
                                    </p:column>
                                </p:dataTable>

                            </div>

                        </div>

                        <div class="panel-footer">
                            <div class="row text-center">
                                <go:paginatorCounts controllerMBean="#{productoController}"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>

            <br />
        </ui:define>

        <ui:define name="dialogs">
            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="explode" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
            </p:confirmDialog>
            <p:dialog id="confirmDialog" showEffect="fade" hideEffect="clip" modal="true"
                      header="Eliminar" widgetVar="confirmation">
                <h:form id="formDelete">
                    <h:outputText value="Está seguro de eliminar el producto #{productoController.selected.nombre}?"/><br/><br/>
                    <p:commandLink styleClass="btn btn-primary btn-flat" id="confirm" value="Si, Eliminar" actionListener="#{productoController.destroy()}" action="/script/pagina"
                                     update=":form0" oncomplete="PF('confirmation').hide()"/>&nbsp;&nbsp;
                    <p:commandLink styleClass="btn btn-default btn-flat" id="decline" value="No, Cancelar" onclick="PF('confirmation').hide()" type="button" /> 

                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
