<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalles Producto"></h:outputText>
        </ui:define>
        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Productos" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaProductos}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">
            <h:form id="form">
                <p:panel header="Detalles Producto">
                    <p:messages globalOnly="true"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" style="font-weight: bold"/>
                        <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                        <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" style="font-weight: bold"/>
                        <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
                        <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" style="font-weight: bold"/>
                        <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                       
                    </h:panelGrid>

                    <h:panelGrid >


                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:toolbar> 
                           <p:toolbarGroup align="left">   
                                <p:commandButton ajax="false" action="#{productoController.prepareCreate}" value="#{bundle.createNew}" icon="ui-icon ui-icon-plus" />
                                <p:separator/>
                                <p:commandButton ajax="false" action="Edit" value="#{bundle.edit}" icon="ui-icon ui-icon-pencil"/>
                                <p:commandButton ajax="false" action="#{productoController.prepareList}" value="#{bundle.showAll}" icon="ui-icon-folder-open"/>

                                <p:separator />  
                                <p:commandButton  ajax="false" action="#{productoController.destroyAndView}" value="#{bundle.destroy}" icon="ui-icon ui-icon-trash"/>
                           </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>

                </p:panel>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
