<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox_bootstrap.xhtml">
        <ui:define name="title">
            <h:outputText value="#{applicationBean.helpdeskTitle} #{bundle.CreateProductoTitle} #{applicationBean.productDescription}"></h:outputText>
        </ui:define>
        <ui:define name="help">
            <h:outputText  value="#{bundle.ayudaProductos}" escape="false"/>
        </ui:define>

        <ui:define name="body">
            <!-- page-header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        <h1><i class="fa fa-users page-header-icon"></i>&nbsp;&nbsp;#{bundle.CreateProductoTitle} #{applicationBean.productDescription}</h1>
                        <p:commandLink title="Help" onclick="PF('helpDialog').show()" styleClass="text-info" >
                            <i class="fa fa-info-circle"/>
                        </p:commandLink> 
                    </div>

                </div>
            </div><!-- / .page-header --> 
            <h:form>

                <p:messages globalOnly="true"/>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateProductoLabel_idProducto}</label>
                            <h:inputText styleClass="form-control" id="idProducto" 
                                         value="#{productoController.selected.idProducto}" required="true" 
                                         requiredMessage="#{bundle.RequiredMessage}"/>
                            <h:message for="idProducto" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateProductoLabel_nombre}</label>
                            <h:inputText styleClass="form-control" id="nombre" 
                                         value="#{productoController.selected.nombre}" required="true" 
                                         requiredMessage="#{bundle.RequiredMessage}" />
                            <h:message for="nombre" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">#{bundle.CreateProductoLabel_descripcion}</label>
                            <h:inputTextarea styleClass="form-control" id="descripcion" value="#{productoController.selected.descripcion}"  cols="50" />
                            <h:message for="descripcion" errorClass="text-danger"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Canal de salida por defecto:</label>
                            <h:selectOneMenu styleClass="form-control" id="idCanalSalida" style="width: 300px;"
                                             filter="true" filterMatchMode="contains"
                                             value="#{productoController.selected.idOutCanal}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" 
                                               itemLabel="#{tipo.nombre}" itemValue="#{tipo}" 
                                               itemDescription="#{tipo.descripcion}"/>
                            </h:selectOneMenu>
                            <h:message for="idCanalSalida" errorClass="text-danger"/>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{productoController.prepareList}" 
                                           styleClass="btn btn-default btn-flat" 
                                           ajax="false" immediate="true"
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.Cancel}
                            </p:commandLink>
                        </div>

                        <div class="btn-group">
                            <p:commandLink action="#{productoController.create}" 
                                           ajax="false"
                                           styleClass="btn btn-primary btn-flat" 
                                           onclick="jQuery(this).addClass('ui-state-disabled');
                                                   jQuery(this).children().addClass('fa fa-refresh fa-spin')">
                                <i class=""></i> #{bundle.SaveLink}
                            </p:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
