<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{applicationBean.helpdeskTitle} #{bundle.CreateProductoTitle} #{applicationBean.productDescription}"></h:outputText>
        </ui:define>
        <ui:define name="west">
            <p:accordionPanel multiple="true" cache="true" id="accionesaccordion1">
                <p:tab title="Productos" id="accionestab1">
                    <h:outputLabel escape="false" value="#{bundle.ayudaProductos}"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel header="#{bundle.CreateProductoTitle} #{applicationBean.productDescription}">
                    <p:messages globalOnly="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" style="font-weight: bold"/>
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:message for="idProducto"/>
                        <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" style="font-weight: bold"/>
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}" />
                        <p:message for="nombre"/>
                        <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcion" value="#{productoController.selected.descripcion}" autoResize="true" cols="50" />
                        <p:message for="descripcion"/>
                        <p:outputLabel style="font-weight: bold;" value="Canal de salida por defecto" for="idCanalSalida"/>
                        <p:selectOneMenu id="idCanalSalida" style="width: 220px;"
                                         filter="true" filterMatchMode="contains"
                                         value="#{productoController.selected.idOutCanal}" >
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{canalController.emailsAvailableSelectOne}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}" itemDescription="#{tipo.descripcion}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:toolbar> 
                            <f:facet name="left">   
                                <p:commandButton action="#{productoController.create}" value="#{bundle.SaveLink}" ajax="false" icon="ui-icon-disk"/>        
                                 <p:separator/>   
                                <p:commandButton action="#{productoController.prepareList}" value="#{bundle.ShowAllLink}" immediate="true" ajax="false" icon="ui-icon-folder-open"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet> 
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
