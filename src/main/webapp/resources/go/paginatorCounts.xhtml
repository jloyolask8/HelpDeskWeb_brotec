<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controllerMBean" required="true" /> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputText value="#{cc.attrs.controllerMBean.pagination.pageFirstItem + 1} - #{cc.attrs.controllerMBean.pagination.pageLastItem + 1} / #{cc.attrs.controllerMBean.pagination.itemsCount}" 
                      rendered="#{cc.attrs.controllerMBean.pagination.itemsCount gt 0}" />
    </cc:implementation>
</html>
