<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">   

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <meta name="description" content=""/>
                <meta name="author" content="ITCS"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title">#{applicationBean.helpdeskTitle}</ui:insert></title>     
            </f:facet>
              <link rel="dns-prefetch" href="//cdn.api.twitter.com" />
            <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com" />       


            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

            <!-- Optional theme -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>

            <!-- Latest compiled and minified JavaScript -->
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

            <style type="text/css">
                /* Move down content because we have a fixed navbar that is 50px tall */
                body {
                    padding-top: 50px;
                }

                .ui-widget {
                    font-size: 12px !important;
                }

                .ui-growl{
                    top: 60px;
                }
                /*
                 * Global add-ons
                */
                .sub-header {
                    padding-bottom: 10px;
                    border-bottom: 1px solid #eee;
                }
                /*
                 * Sidebar
                */

                /* Hide for mobile, show later */
                .sidebar {
                    display: none;
                }

                @media (min-width: 768px) {
                    .sidebar {
                        position: fixed;
                        top: 51px;
                        bottom: 0;
                        left: 0;
                        z-index: 1000;
                        display: block;
                        padding: 20px;
                        overflow-x: hidden;
                        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
                        background-color: #f5f5f5;
                        border-right: 1px solid #eee;
                    }
                }

                /* Sidebar navigation */
                .nav-sidebar {
                    margin-right: -21px; /* 20px padding + 1px border */
                    margin-bottom: 20px;
                    margin-left: -20px;
                }
                .nav-sidebar > li > a {
                    padding-right: 20px;
                    padding-left: 20px;
                }
                .nav-sidebar > .active > a {
                    color: #fff;
                    background-color: #428bca;
                }

                .main {
                    padding: 20px;
                }
                
                 .navbar-inner{
                    /*height: 90px*/
                    min-height: 60px
                }
                .navbar .brand{
                    padding: 0 10px;
                }
                .navbar .nav > li > a {
                    padding: 20px 15px;
                    /*padding: 35px 15px;*/
                }
                .navbar .btn-navbar {
                    /*margin-right: 0px;*/
                    margin-top:15px;
                }
                .brand img{
                    margin-top: 5px
                }
                @media (max-width:768px) {
                    .brand img{
                        margin-bottom: 5px
                    }
                    .navbar .btn-navbar{
                        /*margin-right: -15px;*/
                    }
                    .navbar .nav > li > a {
                        padding: 10px 15px;
                    }
                }

            </style>

        </h:head>

        <h:body>



            <h:form id="mainform" style="z-index: -1;">
                <p:growl id="messages" life="20000" autoUpdate="false"  globalOnly="true" widgetVar="messages" />
            </h:form>

            <h:form>

                <!-- Fixed navbar -->
                <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                     <div class="navbar-inner">
                        <div class="navbar-header">
                              <h:commandLink title="#{applicationBean.helpdeskTitle}" styleClass="brand" action="customer_index">
                                <p:graphicImage value="#{applicationBean.getLogo()}"  cache="false" rendered="#{applicationBean.showCompanyLogo}" height="50"/>
                            </h:commandLink>
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                          
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{UserSessionBean.emailCliente} <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                        <h:commandLink 
                                            action="#{casoCustomerController.prepareCreateCasoFromCustomer()}">
                                            <span class="glyphicon glyphicon-plus"></span> Nueva Solicitud
                                        </h:commandLink>
                                </li>
                                <li>
                                <h:commandLink 
                                    action="inbox_customer">
                                    <span class="glyphicon glyphicon-list"></span> Mis Solicitudes
                                </h:commandLink>
                                </li>                                   
                                <li class="divider"></li>
                                <li>
                                <h:commandLink value="Cerrar sesiÃ³n" action="#{loginCustomerController.logout_action()}"/>  

                                </li>
                            </ul>
                            </li>



                            </ul>

                        </div>
                    </div>
                </div>

            </h:form>


            <ui:insert name="page_content"></ui:insert>

            <p:dialog modal="false" widgetVar="statusDialog" header="Cargando..."   
                      draggable="false" closable="false" resizable="false">  
                <p:graphicImage value="/images/ajax-loader1.gif" />  
            </p:dialog>

            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>


        </h:body>

    </f:view>
</html>
